<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Generator</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --accent: #5a6268;
            --border: #dee2e6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        h2 { border-bottom: 2px solid var(--bg-color); padding-bottom: 10px; font-weight: 400; color: var(--accent); }

        .category { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; color: #666; }
        
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: #fafafa;
        }

        .output-box {
            background: #f9f9f9;
            border: 1px dashed var(--border);
            padding: 15px;
            min-height: 100px;
            margin-bottom: 15px;
            white-space: pre-line;
            font-size: 0.95rem;
        }

        .btn-group { display: flex; gap: 10px; }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
        }

        .copy-btn { background-color: var(--accent); color: white; }
        .copy-btn:hover { background-color: #454d55; }
        .clear-btn { background-color: #e2e2e2; color: #333; }
        .clear-btn:hover { background-color: #d2d2d2; }

        @media (max-width: 600px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <h2>Select Feedback</h2>
        
        <div class="category">
            <label>Content (WWW)</label>
            <select class="feedback-select" data-type="www">
                <option value="">-- Choose --</option>
                <option value="✓ You covered all the bullet points.">All bullet points covered</option>
                <option value="✓ You developed most of your answers.">Developed answers</option>
            </select>
        </div>

        <div class="category">
            <label>Accuracy & Tense (WWW)</label>
            <select class="feedback-select" data-type="www">
                <option value="">-- Choose --</option>
                <option value="✓ Your work is very accurate.">Very accurate</option>
                <option value="✓ You used your tenses successfully.">Tenses successful</option>
            </select>
        </div>

        <div class="category">
            <label>Vocab & Complexity (EBI)</label>
            <select class="feedback-select" data-type="ebi">
                <option value="">-- Choose --</option>
                <option value="⮕ Use a wider range of complex phrases.">Range of phrases</option>
                <option value="⮕ Try to include more varied vocabulary.">Varied vocab</option>
            </select>
        </div>

        <div class="btn-group">
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <div class="panel">
        <h2>Output Preview</h2>
        <div id="final-output" class="output-box">Select options to see feedback here...</div>
        <button class="copy-btn" onclick="copyToClipboard()">Copy Feedback</button>
    </div>
</div>

<script>
    const selects = document.querySelectorAll('.feedback-select');
    const output = document.getElementById('final-output');

    function updateDisplay() {
        let www = [];
        let ebi = [];

        selects.forEach(sel => {
            if (sel.value) {
                if (sel.dataset.type === 'www') www.push(sel.value);
                else ebi.push(sel.value);
            }
        });

        let text = "";
        if (www.length > 0) text += "WWW:\n" + www.join('\n') + "\n\n";
        if (ebi.length > 0) text += "EBI:\n" + ebi.join('\n');
        
        output.innerText = text || "Select options to see feedback here...";
    }

    function copyToClipboard() {
        const text = output.innerText;
        if (text.includes("Select options")) return;
        navigator.clipboard.writeText(text).then(() => {
            alert("Feedback copied to clipboard!");
        });
    }

    function clearAll() {
        selects.forEach(sel => sel.selectedIndex = 0);
        updateDisplay();
    }

    selects.forEach(sel => sel.addEventListener('change', updateDisplay));
</script>

</body>
</html>
