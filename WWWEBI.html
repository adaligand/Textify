<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Table with Dynamic Tenses</title>
    <style>
        :root { --bg: #f4f4f7; --border: #ced4da; --accent: #495057; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1100px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        th, td { border: 1px solid var(--border); padding: 12px; vertical-align: top; }
        th { background: #f8f9fa; color: #666; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .cat-col { width: 15%; font-weight: bold; background: #fafafa; }

        /* Custom Dropdown Styling */
        .cell-content { min-height: 40px; }
        .option-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 0.9rem; }
        .option-row input[type="checkbox"] { cursor: pointer; }
        
        /* The Tense Selector */
        .tense-select { 
            padding: 2px 5px; 
            font-size: 0.8rem; 
            border: 1px solid #aaa; 
            border-radius: 3px; 
            background: #fffef0; /* Subtle yellow to show it's editable */
        }

        .preview-pane { margin-top: 30px; background: #fff; border: 2px solid var(--accent); border-radius: 8px; padding: 20px; }
        .output-text { white-space: pre-line; min-height: 100px; color: #222; font-family: 'Consolas', monospace; }
        
        .btn-box { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .copy-btn { background: var(--accent); color: white; }
        .clear-btn { background: #dee2e6; color: #333; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="font-weight: 300; color: #333;">Feedback Tool 2.0</h2>
    
    <table>
        <thead>
            <tr>
                <th class="cat-col">Category</th>
                <th>What Went Well (WWW)</th>
                <th>Even Better If (EBI)</th>
            </tr>
        </thead>
        <tbody id="main-table">
            </tbody>
    </table>

    <div class="preview-pane">
        <div class="output-text" id="final-result">Select options to generate feedback...</div>
    </div>

    <div class="btn-box">
        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <button class="clear-btn" onclick="resetAll()">Clear All</button>
    </div>
</div>

<script>
    const tenses = ["past", "present", "future", "conditional", "imperfect", "perfect"];

    const feedbackData = [
        { cat: "Content", www: ["You covered all the bullet points", "You developed most of your answers"], ebi: ["Develop your points further", "Include more detail"] },
        { cat: "Accuracy", www: ["Your work is very accurate", "Grammar is precise"], ebi: ["Check your spelling", "Check your verb endings"] },
        { cat: "Vocab", www: ["Your vocab and ideas are varied"], ebi: ["Try to use more varied adjectives"] },
        { cat: "Op/reasons", www: ["You provided a good range of opinions"], ebi: ["Justify your opinions more clearly"] },
        { cat: "Tenses", 
          www: ["You used your tenses successfully", "You used the abc tense correctly"], 
          ebi: ["Check your use of the abc tense", "Try to include the abc tense"] },
        { cat: "Complexity", www: ["Used complex phrases well"], ebi: ["Use a wider range of complex phrases"] },
        { cat: "Fluency", www: ["Work flows naturally"], ebi: ["Improve paragraph transitions"] }
    ];

    function renderTable() {
        const tbody = document.getElementById('main-table');
        feedbackData.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="cat-col">${item.cat}</td>
                <td><div class="cell-content">${renderOptions(item.www, 'WWW', index)}</div></td>
                <td><div class="cell-content">${renderOptions(item.ebi, 'EBI', index)}</div></td>
            `;
            tbody.appendChild(row);
        });
    }

    function renderOptions(options, type, catIndex) {
        return options.map((opt, optIndex) => {
            const hasAbc = opt.includes("abc");
            let html = `<div class="option-row">
                <input type="checkbox" class="fb-item" data-type="${type}" data-raw="${opt}" onchange="update()">
                <span>${opt.replace("abc", "______")}</span>`;
            
            if (hasAbc) {
                html += `<select class="tense-select" onchange="update()">
                    ${tenses.map(t => `<option value="${t}">${t}</option>`).join('')}
                </select>`;
            }
            
            html += `</div>`;
            return html;
        }).join('');
    }

    function update() {
        const checkboxes = document.querySelectorAll('.fb-item');
        let www = [];
        let ebi = [];

        checkboxes.forEach(cb => {
            if (cb.checked) {
                let text = cb.getAttribute('data-raw');
                // If this row has a tense select, get its value
                const select = cb.parentElement.querySelector('.tense-select');
                if (select) {
                    text = text.replace("abc", select.value);
                }

                if (cb.dataset.type === 'WWW') www.push("✓ " + text);
                else ebi.push("⮕ " + text);
            }
        });

        const output = document.getElementById('final-result');
        let finalStr = "";
        if (www.length > 0) finalStr += "WWW:\n" + www.join('\n') + "\n\n";
        if (ebi.length > 0) finalStr += "EBI:\n" + ebi.join('\n');
        
        output.innerText = finalStr || "Select options to generate feedback...";
    }

    function copyToClipboard() {
        const text = document.getElementById('final-result').innerText;
        navigator.clipboard.writeText(text);
        alert("Copied!");
    }

    function resetAll() {
        document.querySelectorAll('.fb-item').forEach(cb => cb.checked = false);
        update();
    }

    renderTable();
</script>

</body>
</html>
