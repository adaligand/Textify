 * Renders a clue. If it's an image URL, returns an <img> tag. Otherwise, returns text.
 */
function renderClue(clue) {
    if (typeof clue === 'string' && clue.startsWith('http') && /\.(jpg|jpeg|png|gif|webp|svg)$/i.test(clue)) {
        return `<img src="${clue}" alt="Clue Image" style="max-height: 250px; max-width: 100%; border-radius: 8px;">`;
    }
    return clue;
}

/**
 * Adds a fullscreen toggle button to a given panel.
 */
function addFullscreenButton(targetPanel) {
    if (!targetPanel) return;
    let btn = targetPanel.querySelector('.fullscreen-toggle-btn');
    if (btn) btn.remove();
    btn = document.createElement('button');
    btn.className = 'fullscreen-toggle-btn';
    btn.title = 'Toggle Fullscreen';
    btn.innerHTML = ICON_EXPAND;
    btn.onclick = () => {
        const isFullscreen = targetPanel.classList.toggle('fullscreen-active');
        document.body.classList.toggle('fullscreen-mode', isFullscreen);
        btn.innerHTML = isFullscreen ? ICON_COMPRESS : ICON_EXPAND;
    };
    targetPanel.appendChild(btn);
}

// --- Navigation ---
readingBtn.addEventListener('click', () => showPractice('Reading'));
listeningBtn.addEventListener('click', () => showPractice('Listening'));
vocabBtn.addEventListener('click', () => showSection(vocabSection));
sentenceBtn.addEventListener('click', () => showSection(sentenceSection));
document.querySelectorAll('.back-btn').forEach(btn => btn.addEventListener('click', () => showSection(mainMenu)));

function showSection(sectionToShow) {
    [mainMenu, practiceSection, vocabSection, sentenceSection].forEach(s => s.classList.add('hide'));
    sectionToShow.classList.remove('hide');
}

function showPractice(type) {
    showSection(practiceSection);
    document.getElementById('practice-title').textContent = `${type} Practice`;
    practice_populateTopics(type);
}

// --- Data Loading ---
async function initializeApp() {
    [readingBtn, listeningBtn, vocabBtn, sentenceBtn].forEach(btn => {
        btn.disabled = true;
        btn.textContent = 'Loading...';
    });

    const loadData = (url, options) => new Promise((resolve, reject) => {
        Papa.parse(url, { download: true, skipEmptyLines: true, ...options, complete: res => resolve(res.data), error: err => reject(err) });
    });

    const practicePromise = loadData(practiceSheetUrl, { header: true });
    const vocabPromises = Object.entries(vocabSpreadsheetUrls).map(([name, url]) => loadData(url).then(data => ({ name, data })));
    const sentencePromises = Object.entries(sentenceSpreadsheetUrls).map(([name, url]) => loadData(url).then(data => ({ name, data })));

    const [practiceResult, vocabResults, sentenceResults] = await Promise.allSettled([practicePromise, Promise.all(vocabPromises), Promise.all(sentencePromises)]);

    if (practiceResult.status === 'fulfilled') {
        practice_allQuestions = practiceResult.value.filter(q => q.Skill && q.Theme && q.Content);
        readingBtn.disabled = false;
        readingBtn.textContent = 'Reading Practice';
        listeningBtn.disabled = false;
        listeningBtn.textContent = 'Listening Practice';
    }

    if (vocabResults.status === 'fulfilled') {
        vocabResults.value.forEach(({ name, data }) => { all_vocab_data[name] = data; });
        populateClassSelector(classSelect, Object.keys(all_vocab_data), ['EAL', 'Y9 French', 'GCSE French', 'AS French', 'A2 French', 'Y9 German', 'GCSE German']);
        populateVocabActivitySelector();
        vocabBtn.disabled = false;
        vocabBtn.textContent = 'Vocab Practice';
    }

    if (sentenceResults.status === 'fulfilled') {
        sentenceResults.value.forEach(({ name, data }) => { all_sentence_data[name] = data; });
        populateClassSelector(sentenceClassSelect, Object.keys(all_sentence_data), ['EAL', 'Y9 French', 'GCSE French', 'AS French', 'A2 French', 'Y9 German', 'GCSE German']);
        populateGameTypeSelector();
        sentenceBtn.disabled = false;
        sentenceBtn.textContent = 'Sentence Practice';
    }
}

// --- Practice Section Logic ---
function practice_populateTopics(type) {
    const themes = [...new Set(practice_allQuestions.filter(q => q.Skill === type).map(q => q.Theme))].sort();
    populateDropdown(practice_topicSelect, themes, 'Select Theme');
    practice_populateQuestions(type);
}
function practice_populateQuestions(type) {
    const theme = practice_topicSelect.value;
    const questions = practice_allQuestions.filter(q => q.Skill === type && q.Theme === theme);
    practice_questionSelect.innerHTML = '';
    questions.forEach(q => practice_questionSelect.add(new Option(q.Question, q.Content)));
}
practice_topicSelect.addEventListener('change', () => practice_populateQuestions(document.getElementById('practice-title').textContent.includes('Reading') ? 'Reading' : 'Listening'));
practice_generateBtn.addEventListener('click', () => {
    const url = practice_questionSelect.value;
    if (!url) return;
    practice_questionDisplay.innerHTML = `<iframe src="${url.replace('/pub?', '/embed?')}" allowfullscreen></iframe>`;
});

// --- Generic UI Population Functions ---
function populateDropdown(selectElement, items, defaultOptionText) {
    selectElement.innerHTML = `<option value="">-- ${defaultOptionText} --</option>`;
    items.forEach(item => selectElement.add(new Option(item, item)));
}
function populateClassSelector(selectElement, availableClasses, classOrder) {
    const orderedClasses = classOrder.filter(c => availableClasses.includes(c));
    populateDropdown(selectElement, orderedClasses, 'Select Class');
}

// --- Vocabulary Section Logic ---
function populateVocabActivitySelector() {
    const activities = { test: "Vocab Test", grid: "Vocab Grid", unjumble: "Unjumble (Anagram)", "no-vowels": "No Vowels", "no-consonants": "No Consonants", "random-clue": "Random Clue" };
    vocab_activitySelect.innerHTML = '';
    for (const [val, text] of Object.entries(activities)) vocab_activitySelect.add(new Option(text, val));
}
classSelect.addEventListener('change', () => processData(all_vocab_data[classSelect.value], vocab_vocabSets, vocab_themeSelect, 'Select Theme'));
vocab_themeSelect.addEventListener('change', () => populateSetDropdowns(vocab_vocabSets[vocab_themeSelect.value]));
function populateSetDropdowns(themeData) {
    const sets = themeData ? Object.keys(themeData).sort() : [];
    populateDropdown(vocab_setSelect, sets.map(s => `${s} (${themeData[s].length})`), 'Select Set');
    populateDropdown(vocab_setSelect2, sets.map(s => `${s} (${themeData[s].length})`), 'None');
}
vocab_generateBtn.addEventListener('click', () => {
    const activity = vocab_activitySelect.value;
    if (activity === 'test' || activity === 'grid') {
        vocab_generateGridOrTest(activity);
    } else {
        playVocabGame();
    }
});
document.getElementById('vocab-print-btn').addEventListener('click', vocab_generatePrintVersion);

function vocab_generateGridOrTest(activity) {
    const isTest = activity === 'test';
    const requiredCount = isTest ? 10 : 12;
    currentVocabWords = getVocabWords(requiredCount);
    if (!currentVocabWords) return;

    vocab_testControls.classList.toggle('hide', !isTest);
    document.getElementById('vocab-button-area').innerHTML = ''; // Clear buttons from single games

    if (isTest) {
        let tableHTML = '<table><thead><tr><th>No.</th><th>Word</th><th>Clue</th></tr></thead><tbody>';
        const p1 = currentVocabWords.slice(0, 5);
        const p2 = currentVocabWords.slice(5, 10);
        p1.forEach((item, i) => tableHTML += `<tr><td class="num-cell">${i+1}</td><td>${item.target}</td><td class="answer-cell"><span>${renderClue(item.english)}</span></td></tr>`);
        p2.forEach((item, i) => tableHTML += `<tr><td class="num-cell">${i+6}</td><td class="answer-cell"><span>${item.target}</span></td><td>${renderClue(item.english)}</td></tr>`);
        vocab_testContainer.innerHTML = tableHTML + '</tbody></table>';
        document.getElementById('vocab-button-area').innerHTML = `<button id="vocab-reveal-btn" class="btn-primary">Reveal</button>`;
        document.getElementById('vocab-reveal-btn').onclick = () => {
            const spans = document.querySelectorAll('.vocab-test-panel .answer-cell span');
            const isVisible = spans[0]?.classList.contains('visible');
            spans.forEach(s => s.classList.toggle('visible', !isVisible));
            event.target.textContent = isVisible ? 'Reveal' : 'Hide';
        };
    } else { // Grid
        let gridHTML = '<div class="grid-container">';
        let items = currentVocabWords.map((item, i) => ({ q: i < 6 ? item.target : renderClue(item.english), a: i < 6 ? renderClue(item.english) : item.target, class: 'target-lang-row' })).sort(() => 0.5 - Math.random());
        items.forEach((item, i) => {
            gridHTML += `<div class="grid-cell vocab-grid-cell ${i % 2 === 0 ? item.class : ''}"><span class="number">${i+1}</span><span class="question">${item.q}</span><span class="answer hide">${item.a}</span></div>`;
        });
        vocab_testContainer.innerHTML = gridHTML + '</div>';
        document.getElementById('vocab-button-area').innerHTML = `<button class="btn-primary">Shuffle</button><button class="btn-primary">Reveal</button>`;
        const buttons = document.getElementById('vocab-button-area').children;
        buttons[0].onclick = () => vocab_generateGridOrTest('grid');
        buttons[1].onclick = (e) => {
            const isHiding = e.target.textContent === 'Hide';
            document.querySelectorAll('.vocab-grid-cell .answer').forEach(el => el.classList.toggle('hide', isHiding));
            e.target.textContent = isHiding ? 'Reveal' : 'Hide';
        };
    }
    addFullscreenButton(document.querySelector('.vocab-test-panel'));
}

function playVocabGame() {
    vocab_testControls.classList.add('hide');
    const wordPair = getVocabWords(1)?.[0];
    if (!wordPair) {
        vocab_testContainer.innerHTML = `<h2>Please select a valid theme and set.</h2>`;
        return;
    }
    const activity = vocab_activitySelect.value;
    let questionHTML = '', answerHTML = '';
    const clueContent = renderClue(wordPair.english);

    if (activity === 'unjumble') {
        questionHTML = `<h2>${wordPair.target.split('').sort(() => 0.5 - Math.random()).join(' ')}</h2>`;
        answerHTML = `<h2>${wordPair.target}</h2><h3>${clueContent}</h3>`;
    } else if (activity === 'no-vowels') {
        questionHTML = `<h2 class="gapped-text">${wordPair.target.replace(allVowelsRegex, '_')}</h2><h3>${clueContent}</h3>`;
        answerHTML = `<h2>${wordPair.target}</h2>`;
    } else if (activity === 'no-consonants') {
        questionHTML = `<h2 class="gapped-text">${wordPair.target.replace(allConsonantsRegex, '_')}</h2><h3>${clueContent}</h3>`;
        answerHTML = `<h2>${wordPair.target}</h2>`;
    } else if (activity === 'random-clue') {
        questionHTML = `<h2>${clueContent}</h2>`;
        answerHTML = `<h2>${wordPair.target}</h2>`;
    }
    
    vocab_testContainer.innerHTML = `<div class="sentence-display-style"><div id="vocab-question">${questionHTML}</div><div id="vocab-answer" class="hide">${answerHTML}</div></div>`;
    const buttonArea = document.getElementById('vocab-button-area');
    buttonArea.innerHTML = `<button class="btn-primary">Next</button><button class="btn-primary">Reveal</button>`;
    const buttons = buttonArea.children;
    buttons[0].onclick = playVocabGame;
    buttons[1].onclick = (e) => {
        document.getElementById('vocab-answer').classList.remove('hide');
        e.target.remove();
    };
    addFullscreenButton(document.querySelector('.vocab-test-panel'));
}

function getVocabWords(count) {
    const theme = vocab_vocabSets[vocab_themeSelect.value];
    if (!theme) { alert('Please select a theme.'); return null; }
    const set1Name = vocab_setSelect.value.split(' (')[0];
    const set2Name = vocab_setSelect2.value.split(' (')[0];
    let combined = set1Name ? [...theme[set1Name]] : Object.values(theme).flat();
    if (set2Name && set2Name !== set1Name) combined.push(...theme[set2Name]);
    let unique = Array.from(new Map(combined.map(item => [item.target, item])).values());
    if (unique.length < count) { alert(`Need ${count} unique words, found ${unique.length}.`); return null; }
    return unique.sort(() => 0.5 - Math.random()).slice(0, count);
}

function vocab_generatePrintVersion() {
    if (vocab_activitySelect.value !== 'test' || !currentVocabWords || currentVocabWords.length < 10) {
        alert("Printing is only available for a 'Vocab Test' after it has been generated.");
        return;
    }
    let printHTML = '<table><thead><tr><th>No.</th><th>Word</th><th>Clue</th></tr></thead><tbody>';
    const p1 = currentVocabWords.slice(0, 5);
    const p2 = currentVocabWords.slice(5, 10);
    p1.forEach((item, i) => printHTML += `<tr><td>${i + 1}</td><td>${item.target}</td><td></td></tr>`);
    p2.forEach((item, i) => printHTML += `<tr><td>${i + 6}</td><td></td><td>${renderClue(item.english)}</td></tr>`);
    printHTML += '</tbody></table>';
    
    vocab_printCopyArea.innerHTML = printHTML;
    document.querySelector('.vocab-test-panel').classList.add('printable-area');
    window.print();
    document.querySelector('.vocab-test-panel').classList.remove('printable-area');
    vocab_printCopyArea.innerHTML = '';
}


// --- Sentence Section Logic ---
function populateGameTypeSelector() {
    const games = { unjumble: "Unjumble", "no-spaces": "No Spaces", "no-vowels": "No Vowels", "no-consonants": "No Consonants", "random-target": "Random Target", "random-en": "Random EN" };
    gameTypeSelect.innerHTML = '<option value="">-- Select Game --</option>';
    for (const [val, text] of Object.entries(games)) gameTypeSelect.add(new Option(text, val));
}
sentenceClassSelect.addEventListener('change', () => processData(all_sentence_data[sentenceClassSelect.value], sentenceSets, sentenceThemeSelect, 'Select Theme'));
sentenceThemeSelect.addEventListener('change', () => {
    const themeData = sentenceSets[sentenceThemeSelect.value];
    const topics = themeData ? Object.keys(themeData).sort() : [];
    populateDropdown(sentenceTopicSelect, topics.map(t => `${t} (${themeData[t].length})`), 'All Topics');
    playSentenceGame();
});
[sentenceTopicSelect, gameTypeSelect].forEach(el => el.addEventListener('change', playSentenceGame));

function processData(data, dataStore, themeSelect, defaultThemeText) {
    Object.keys(dataStore).forEach(key => delete dataStore[key]);
    let currentTheme, currentSet;
    data.forEach(([theme, set, , target, english]) => {
        if (theme) currentTheme = theme.trim();
        if (set) currentSet = set.trim();
        if (currentTheme && currentSet && target && english) {
            if (!dataStore[currentTheme]) dataStore[currentTheme] = {};
            if (!dataStore[currentTheme][currentSet]) dataStore[currentTheme][currentSet] = [];
            dataStore[currentTheme][currentSet].push({ target: target.trim(), english: english.trim() });
        }
    });
    populateDropdown(themeSelect, Object.keys(dataStore).sort(), defaultThemeText);
    if (themeSelect === vocab_themeSelect) populateSetDropdowns(dataStore[themeSelect.value]);
    if (themeSelect === sentenceThemeSelect) sentenceThemeSelect.dispatchEvent(new Event('change'));
}

function playSentenceGame() {
    const theme = sentenceSets[sentenceThemeSelect.value];
    const topicName = sentenceTopicSelect.value.split(' (')[0];
    const activity = gameTypeSelect.value;
    if (!theme || !activity) return;

    const sentences = topicName ? theme[topicName] : Object.values(theme).flat();
    if (sentences.length === 0) return;
    
    let pair;
    do { pair = sentences[Math.floor(Math.random() * sentences.length)]; } 
    while (sentences.length > 1 && pair === lastSentencePair);
    lastSentencePair = pair;

    let questionHTML = '', answerHTML = '';
    const clueContent = renderClue(pair.english);
    
    if (activity === 'unjumble') {
        questionHTML = `<h2>${pair.target.split(' ').sort(() => 0.5 - Math.random()).join(' ')}</h2>`;
        answerHTML = `<h2>${pair.target}</h2><h3>${clueContent}</h3>`;
    } else if (activity === 'no-spaces') {
        questionHTML = `<h2>${pair.target.replace(/\s/g, '')}</h2>`;
        answerHTML = `<h2>${pair.target}</h2><h3>${clueContent}</h3>`;
    } else if (activity === 'no-vowels') {
        questionHTML = `<h2 class="gapped-text">${pair.target.replace(allVowelsRegex, '_')}</h2><h3>${clueContent}</h3>`;
        answerHTML = `<h2>${pair.target}</h2>`;
    } else if (activity === 'no-consonants') {
        questionHTML = `<h2 class="gapped-text">${pair.target.replace(allConsonantsRegex, '_')}</h2><h3>${clueContent}</h3>`;
        answerHTML = `<h2>${pair.target}</h2>`;
    } else if (activity === 'random-target') {
        questionHTML = `<h2>${pair.target}</h2>`;
        answerHTML = `<h2>${clueContent}</h2>`;
    } else if (activity === 'random-en') {
        questionHTML = `<h2>${clueContent}</h2>`;
        answerHTML = `<h2>${pair.target}</h2>`;
    }

    sentenceDisplay.innerHTML = `
        <div id="sentence-question">${questionHTML}</div>
        <div id="sentence-answer" class="hide">${answerHTML}</div>
        <div id="sentence-button-area">
            <button class="btn-primary">Next</button>
            <button class="btn-primary">Reveal</button>
        </div>`;
    
    const buttons = sentenceDisplay.querySelector('#sentence-button-area').children;
    buttons[0].onclick = playSentenceGame;
    buttons[1].onclick = (e) => {
        sentenceDisplay.querySelector('#sentence-answer').classList.remove('hide');
        e.target.remove();
    };
    addFullscreenButton(document.querySelector('.sentence-game-panel'));
}

// --- Start the App ---
initializeApp();

</script>
