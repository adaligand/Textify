<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No consonants</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 100%; padding: 20px; box-sizing: border-box; font-size: 16px; }
    .title { font-size: 40px; font-weight: bold; text-align: center; margin-bottom: 20px; }
    .subtitle { font-size: 20px; margin-bottom: 10px; text-align: center; }
    .counter { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 10px; }
    .english-sentence { margin-bottom: 20px; font-size: 20px; padding: 10px; border: 2px solid #ccc; border-radius: 10px; background-color: #f9f9f9; text-align: center; }
    .french-sentence { margin-bottom: 20px; font-size: 20px; text-align: center; }
    .missing-word { width: 15px; font-size: 20px; border: none; border-bottom: 0.5px solid #000; background-color: transparent; outline: none; margin-right: 2px; text-align: center; }
    .correct { background-color: #cef4ce; }
    .incorrect { background-color: #ffb6c19c; }
    #keyboardContainer { text-align: center; margin-top: 20px; }
    .keyboard-button { font-size: 18px; padding: 10px 15px; margin: 2px; border: none; border-radius: 10px; background-color: #eee; box-shadow: 0 4px 8px rgba(0,0,0,0.3); cursor: pointer; }
    .keyboard-button:hover { background-color: #A9A9A9; transform: translateY(-4px); }
    button { padding: 10px 20px; border-radius: 10px; border: 2px solid #ccc; background: #f9f9f9; cursor: pointer; }
    button:hover { background: #A9A9A9; transform: translateY(-4px); }
    select {
      width: 20%;
      padding: 5px;
      border-radius: 10px;
      margin-bottom: 10px;
      height: 35px;
    }
    .hide { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">No consonants</div>
    <div class="subtitle" id="subtitle">Fill in the sentence with the correct consonants</div>
    <div class="counter" id="sentenceCounter"></div>
    
    <div id="exerciseOutput">Loading sentences...</div> <!-- ðŸ”¥ show something immediately -->
    
    <div class="input-container" style="text-align:center">
      <select id="languageSelect" onchange="generateKeyboard(this.value)">
        <option value="french" selected>French</option>
        <option value="german">German</option>
        <option value="spanish">Spanish</option>
      </select>
      <div id="feedback" class="hide"></div>
      <button id="resetButton" class="hide" onclick="resetActivity()">Restart</button>
      <button id="nextButton" class="hide" onclick="nextText()">Next</button>
      <br>
      <div id="keyboardContainer"></div>
    </div>
  </div>
  <script>
    var currentTextIndex = 0;
    var sentencePairs = [];
    var lastFocusedInput = null;

    // ðŸ”¥ Replace this with your published CSV link
    var csvUrl = "YOUR_CSV_PUBLISHED_URL_HERE";

    window.onload = function() {
      console.log("Page loaded. Fetching CSV...");
      fetchCSVData();
      generateKeyboard('french');
    }

    function fetchCSVData() {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          console.log("CSV parsed:", results);
          sentencePairs = [];

          results.data.forEach(row => {
            console.log("Row:", row); // ðŸ”¥ see exactly what Papa sees
            if(row["French"] && row["English"]) {
              sentencePairs.push({
                french: row["French"].trim(),
                english: row["English"].trim()
              });
            }
          });

          console.log("Built sentencePairs:", sentencePairs);

          if(sentencePairs.length > 0) {
            currentTextIndex = 0;
            generateChunk();
          } else {
            document.getElementById("exerciseOutput").textContent =
              "âš ï¸ No valid data found in the CSV. Check headers (must be 'French' and 'English').";
          }
        },
        error: function(err) {
          console.error("PapaParse error:", err);
          document.getElementById("exerciseOutput").textContent =
            "âš ï¸ Error loading CSV.";
        }
      });
    }

    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function insertCharacter(character) {
      if (lastFocusedInput) {
        var cursorPosition = lastFocusedInput.selectionStart;
        var currentValue = lastFocusedInput.value;
        var newValue = currentValue.slice(0, cursorPosition) + character + currentValue.slice(cursorPosition);
        lastFocusedInput.value = newValue;
        lastFocusedInput.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
        validateCharacter(lastFocusedInput);
      }
    }

    function generateKeyboard(language) {
      var keyboardContainer = document.getElementById('keyboardContainer');
      keyboardContainer.innerHTML = '';
      var characters = [];
      switch (language) {
        case 'german': characters = ['Ã¤','Ã¶','Ã¼','ÃŸ']; break;
        case 'french': characters = ['Ã ','Ã¢','Ã¤','Ã©','Ã¨','Ãª','Ã«','Ã®','Ã¯','Ã´','Ã¶','Ã¹','Ã¼','Ã»','Ã§']; break;
        case 'spanish': characters = ['Ã¡','Ã©','Ã­','Ã³','Ãº','Ã±']; break;
      }
      characters.forEach(function (character) {
        var button = document.createElement('button');
        button.innerHTML = character;
        button.className = 'keyboard-button';
        button.setAttribute('type', 'button');
        button.addEventListener('click', function(event) {
          event.preventDefault();
          insertCharacter(character);
        });
        keyboardContainer.appendChild(button);
      });
    }

    function generateChunk() {
      var englishSentence = sentencePairs[currentTextIndex].english;
      var frenchSentence = sentencePairs[currentTextIndex].french;

      var sentenceWithInputFields = '';
      for (var i = 0; i < frenchSentence.length; i++) {
        var char = frenchSentence[i];
        if (isConsonant(char)) {
          sentenceWithInputFields += `<input type="text" class="missing-word" data-index="${i}" oninput="validateCharacter(this)" onfocus="setLastFocusedInput(this)" onkeydown="submitOnEnter(event, this)">`;
        } else {
          sentenceWithInputFields += char;
        }
      }

      var exerciseOutput = document.getElementById('exerciseOutput');
      exerciseOutput.innerHTML = '';

      var englishSentenceDiv = document.createElement('div');
      englishSentenceDiv.classList.add('english-sentence');
      englishSentenceDiv.textContent = englishSentence;
      exerciseOutput.appendChild(englishSentenceDiv);

      var sentenceDiv = document.createElement('div');
      sentenceDiv.classList.add('french-sentence');
      sentenceDiv.innerHTML = sentenceWithInputFields;
      exerciseOutput.appendChild(sentenceDiv);

      document.getElementById('sentenceCounter').textContent =
        (currentTextIndex + 1) + '/' + sentencePairs.length;
    }

    function isConsonant(char) {
      return /[bcdfghjklmnpqrstvwxyzÃŸÃ§Ã±BCDFGHJKLMNPQRSTVWXYZ]/.test(char);
    }

    function setLastFocusedInput(input) { lastFocusedInput = input; }

    function nextText() {
      currentTextIndex = (currentTextIndex + 1) % sentencePairs.length;
      generateChunk();
    }

    function submitOnEnter(event, input) {
      if (event.keyCode === 13) {
        jumpToNextInput(input);
        event.preventDefault();
      } else if (event.keyCode === 8 && input.value === '') {
        jumpToPreviousInput(input);
        event.preventDefault();
      }
    }

    function jumpToNextInput(input) {
      var nextInput = input.nextElementSibling;
      if (nextInput && nextInput.classList.contains('missing-word')) {
        nextInput.focus();
      }
    }

    function jumpToPreviousInput(input) {
      var previousInput = input.previousElementSibling;
      if (previousInput && previousInput.classList.contains('missing-word')) {
        previousInput.focus();
        previousInput.value = '';
        previousInput.classList.remove('correct', 'incorrect');
      }
    }

    function resetActivity() {
      currentTextIndex = 0;
      shuffleArray(sentencePairs);
      generateChunk();
    }

    function validateCharacter(input) {
      var userInput = input.value.trim().toLowerCase();
      if (userInput === '') {
        input.classList.remove('correct', 'incorrect');
      } else {
        var correctChar = sentencePairs[currentTextIndex].french[input.getAttribute('data-index')];
        if (userInput === correctChar.toLowerCase()) {
          input.classList.remove('incorrect');
          input.classList.add('correct');
        } else {
          input.classList.remove('correct');
          input.classList.add('incorrect');
        }
      }

      var nextInput = input.nextElementSibling;
      if (nextInput && nextInput.classList.contains('missing-word')) {
        nextInput.focus();
      }

      checkAnswers();
    }

    function checkAnswers() {
      var inputFields = document.querySelectorAll('.missing-word');
      var allCorrect = true;
      inputFields.forEach(function(input) {
        if (!input.classList.contains('correct')) { allCorrect = false; }
      });

      if (allCorrect) {
        if (currentTextIndex === sentencePairs.length - 1) {
          document.getElementById('resetButton').classList.remove('hide');
        } else {
          document.getElementById('nextButton').classList.remove('hide');
        }
      }
    }
  </script>
</body>
</html>
