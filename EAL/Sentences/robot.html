<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat The Robot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f3f8; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* --- Setup Screen --- */
        #level-selector-container .card { border: none; }
        #level-selector-container .card-header { text-align: center; }
        #level-selector-container h1 { font-size: 2.5em; margin-top: 10px; }
        .btn-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }
        
        .btn, .btn-start {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f9f9f9;
            color: #000000;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .btn:hover, .btn-start:hover {
            background-color: #e9e9e9;
        }
        .btn-chosen {
            background-color: #d4eaf7;
            border-color: #007bff;
        }

        /* --- Game Screen --- */
        #game-container { display: none; }
        .game-panel { padding: 20px; border-radius: 8px; }
        .player { background-color: #f0f8ff; }
        .computer { background-color: #fff0f5; }
        .panel-title { font-size: 2em; text-align: center; margin-bottom: 20px; }
        
        /* ✅ REMOVED: .source-sentence styles (no longer needed) */

        /* Clue styles */
        .clue-container {
            text-align: center;
            margin-bottom: 20px;
            min-height: 100px; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; 
        }
        .clue-image {
            max-height: 100px; 
            max-width: 32%;   
            border: 1px solid #ddd;
            border-radius: 8px;
            object-fit: contain; 
        }

        .question-container { font-size: 1.5em; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 5px; min-height: 100px; }
        .word-wrapper { display: inline-flex; flex-wrap: nowrap; align-items: center; margin: 0 5px;}

        .single-letter { width: 25px; height: 35px; text-align: center; font-size: 1em; border: none; border-bottom: 2px solid #ccc; background: transparent; margin: 0 1px; }
        .single-letter:focus { outline: none; border-bottom-color: #007bff; }
        .correct-answer { border-bottom-color: #28a745 !important; color: #28a745; }
        .wrong-answer { border-bottom-color: #dc3545 !important; }
        .static-char, .punctuation { display: inline-block; padding: 0 2px; }
        
        /* --- Overlays and Status --- */
        .status-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; color: white; font-size: 4em; font-weight: bold; border-radius: 8px; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .player .status-overlay { background: rgba(40, 167, 69, 0.8); }
        .computer .status-overlay { background: rgba(220, 53, 69, 0.8); }
        .status-overlay.visible { opacity: 1; }

    </style>
</head>
<body>

<div class="container">
    <div id="level-selector-container">
        <div class="card">
            <div class="card-header">
                <h1>Beat The Robot</h1>
                <p id="subtitle">Loading sentences...</p>
            </div>
            <div class="card-body">
                <div class="btn-group">
                    <button class="btn btn-mode btn-chosen" data-mode="vowels">Vowels</button>
                    <button class="btn btn-mode" data-mode="consonants">Consonants</button>
                </div>
                </div>
            <div class="card-footer" style="text-align:center;">
                <button class="btn-start" disabled>Start</button>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="game-panel player" style="position:relative;">
                <h2 class="panel-title">You</h2>
                <div class="clue-container"></div>
                <div class="question-container"></div>
                <div class="status-overlay">You Win!</div>
            </div>
            <div class="game-panel computer" style="position:relative;">
                <h2 class="panel-title">Robot</h2>
                <div class="clue-container"></div>
                <div class="question-container"></div>
                <div class="status-overlay">Robot Wins!</div>
            </div>
        </div>
    </div>
</div>

<script>
    const settings = {
        speed: 1500,
        mode: 'vowels',
        // ✅ UPDATED: Direction is no longer used, but we keep the object
        direction: 'to', 
        language: 'french'
    };
    let sentencePairs = [];
    let currentSentence = null;
    let robotInterval = null;
    let gameInProgress = false;
    let focusedInput = null;

    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const sheetUrl = params.get('sheet');

        if (!sheetUrl) {
            document.getElementById('subtitle').textContent = "⚠️ Please provide a Google Sheet URL in the '?sheet=' parameter.";
            return;
        }

        Papa.parse(sheetUrl, {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: (results) => {
                const data = results.data;
                const contentRows = data.slice(1);

                /* ✅ UPDATED: Load English (target) from F, Clues from G */
                contentRows.forEach(row => {
                    let targetSentence = row[5];  // Column F (English Sentence)
                    let clues = row[6] ? row[6].trim() : ''; // Column G (Clues)
                    
                    // We need a sentence AND clues to play a round
                    if (targetSentence && clues) {
                        sentencePairs.push({ 
                            targetText: targetSentence.trim(), // The sentence to fill in
                            clues: clues 
                        });
                    }
                });

                if (sentencePairs.length > 0) {
                    document.getElementById('subtitle').style.display = 'none';
                    document.querySelector('.btn-start').disabled = false;
                } else {
                    /* ✅ UPDATED: New error message */
                    document.getElementById('subtitle').textContent = "⚠️ No sentences found. Please check your sheet. (Looking for English Sentence in F and Clues in G)";
                }
            }
        });

        document.querySelectorAll('.btn-mode').forEach(btn => btn.addEventListener('click', () => setChoice(btn, 'mode', 'mode')));
        // ✅ REMOVED: Event listener for direction buttons
        document.querySelector('.btn-start').addEventListener('click', startGame);
    });
    
    function setChoice(element, settingKey, groupClass) {
        document.querySelectorAll(`.btn-${groupClass}`).forEach(b => b.classList.remove('btn-chosen'));
        element.classList.add('btn-chosen');
        settings[settingKey] = element.dataset[settingKey];
    }

    function startGame() {
        document.getElementById('level-selector-container').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        startNewRound();
    }

    function startNewRound() {
        gameInProgress = true;
        clearInterval(robotInterval);

        document.querySelectorAll('.status-overlay').forEach(o => o.classList.remove('visible'));
        
        currentSentence = sentencePairs[Math.floor(Math.random() * sentencePairs.length)];
        
        /* ✅ UPDATED: Simplified logic */
        // This is the sentence to be filled (from Column F)
        const targetText = currentSentence.targetText; 
        // These are the clues to be shown (from Column G)
        const sourceClues = currentSentence.clues;
        
        displayClues(sourceClues); // This is the "source" now

        // ✅ REMOVED: Logic for 'sourceText' and 'direction'
        
        setupPlayerBoard(targetText);
        setupRobotBoard(targetText);
        
        startRobotTyping();
    }
    
    function displayClues(clueString) {
        let clueHtml = '';
        if (clueString && clueString.trim() !== '') {
            const imageUrls = clueString.split(/[\s,]+/).filter(url => url.length > 0);
            
            imageUrls.forEach(url => {
                clueHtml += `<img src="${url}" alt="Clue Image" class="clue-image">`;
            });
        }
        
        document.querySelectorAll('.clue-container').forEach(container => {
            container.innerHTML = clueHtml;
        });
    }

    function createSentenceHTML(text) {
        let html = '';
        const words = text.split(' ');
        words.forEach(word => {
            html += '<div class="word-wrapper">';
            for (const char of word) {
                // Added apostrophes to the regex
                if (/[a-zA-ZÀ-ÿ'’]/.test(char)) { 
                    const isVowel = 'aeiouAEIOUàáâäèéêëìíîïòóôöùúûü'.includes(char.toLowerCase());
                    const shouldBeInput = (settings.mode === 'vowels' && isVowel) || (settings.mode === 'consonants' && !isVowel);
                    
                    // Don't make inputs for apostrophes
                    if (shouldBeInput && !/['’]/.test(char)) {
                        html += `<input type="text" class="single-letter" maxlength="1" data-original="${char}">`;
                    } else {
                        html += `<span class="static-char">${char}</span>`;
                    }
                } else {
                    html += `<span class="punctuation">${char}</span>`;
                }
            }
            html += '</div>';
        });
        return html;
    }

    function setupPlayerBoard(targetText) {
        const container = document.querySelector('.player .question-container');
        container.innerHTML = createSentenceHTML(targetText);
        
        const inputs = container.querySelectorAll('input.single-letter');
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => handlePlayerInput(input, index, inputs));
            input.addEventListener('focus', () => { focusedInput = input; });
        });
        if (inputs.length > 0) {
            inputs[0].focus();
        }
    }
    
    function handlePlayerInput(input, index, inputs) {
        const originalChar = input.dataset.original.toLowerCase();
        const enteredChar = input.value.toLowerCase();

        if (enteredChar === originalChar) {
            input.classList.remove('wrong-answer');
            input.classList.add('correct-answer');
            if (index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
            checkPlayerWin(inputs);
        } else {
            input.classList.add('wrong-answer');
        }
    }

    function checkPlayerWin(inputs) {
        if (!gameInProgress) return;
        const allCorrect = Array.from(inputs).every(inp => inp.value.toLowerCase() === inp.dataset.original.toLowerCase());
        if (allCorrect) {
            gameInProgress = false;
            clearInterval(robotInterval);
            document.querySelector('.player .status-overlay').classList.add('visible');
            setTimeout(startNewRound, 2500);
        }
    }

    function setupRobotBoard(targetText) {
        const container = document.querySelector('.computer .question-container');
        container.innerHTML = createSentenceHTML(targetText);
        container.querySelectorAll('input.single-letter').forEach(input => {
            input.disabled = true;
        });
    }

    function startRobotTyping() {
        const robotInputs = document.querySelectorAll('.computer input.single-letter');
        let inputIndex = 0;
        
        robotInterval = setInterval(() => {
            if (inputIndex < robotInputs.length) {
                const currentInput = robotInputs[inputIndex];
                currentInput.value = currentInput.dataset.original;
                currentInput.classList.add('correct-answer');
                inputIndex++;
            } else {
                clearInterval(robotInterval);
                if (gameInProgress) {
                    gameInProgress = false;
                    document.querySelector('.computer .status-overlay').classList.add('visible');
                    document.querySelectorAll('.player input.single-letter').forEach(inp => {
                       if (!inp.value) inp.value = inp.dataset.original;
                       if (inp.value.toLowerCase() !== inp.dataset.original.toLowerCase()) inp.classList.add('wrong-answer');
                       else if (!inp.classList.contains('correct-answer')) inp.classList.add('correct-answer');
                    });
                    setTimeout(startNewRound, 2500);
                }
            }
        }, settings.speed);
    }
</script>

</body>
</html>
