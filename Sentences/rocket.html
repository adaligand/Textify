<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --sky-height: 400px;
            --rocket-start-bottom: 5%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Game Screens --- */
        .screen {
            width: 95%;
            max-width: 1000px;
            padding: 20px 40px 40px 40px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #end-screen {
            text-align: center;
            min-height: 400px;
        }

        #game-screen {
            display: none; /* Cach√© par d√©faut, sera affich√© par JS */
            width: 100%;
        }
        /* --- End Game Screens --- */

        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            min-height: 1.2em;
        }

        /* --- Game Info Header (Counter + Lives + Timer) --- */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            width: 100%;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            flex: 1;
        }
        #timer-display {
             font-size: 24px;
             font-weight: bold;
             text-align: center;
             flex: 1;
             color: #555;
        }
        #lives-container {
            font-size: 24px;
            text-align: right;
            flex: 1;
        }

        .hide {
            display: none;
        }

        .english-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            width: 100%;
        }

        /* --- ROCKET LAUNCH STYLES --- */

        #sky-container {
            position: relative;
            width: 100%;
            height: var(--sky-height);
            background: linear-gradient(to top, #d4e8ff, #a3cfff);
            border: 2px solid #aaa;
            border-radius: 5px;
            box-sizing: border-box;
            overflow: hidden; /* C'est ce qui cache la fus√©e en haut */
            margin-bottom: 20px;
        }
        #rocket-wrapper {
            position: absolute;
            inset: 0;
            overflow: hidden;   /* La fus√©e sera bien coup√©e si elle d√©passe */
            pointer-events: none; /* Permet de cliquer sur les nuages √† travers */
        }
        
        /* The rocket image */
        #rocket-img {
            position: absolute;
            width: 60px; /* Taille de la fus√©e */
            height: auto;
            left: 50%;
            bottom: var(--rocket-start-bottom);
            transform: translateX(-50%);
            z-index: 10; /* Pour s'assurer qu'elle est au-dessus des nuages */
            
            /* Transition de base pour l'animation de "mont√©e" */
            transition: bottom 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* Animation for crashing */
        #rocket-img.crash {
            bottom: -150px; /* Descend sous le cadre */
            transform: translateX(-50%) rotate(45deg); /* Incline la fus√©e */
            transition-duration: 1s, 1s; /* Dur√©e de l'animation */
            transition-timing-function: ease-in;
        }

        /* Animation for successful launch */
        #rocket-img.launch {
            /* Monte tr√®s haut, bien au-del√† du cadre du ciel */
            bottom: calc(var(--sky-height) + 200px); 
            transform: translateX(-50%); /* Garde la fus√©e centr√©e */
            transition-duration: 1.5s, 0.5s; /* Dur√©e de l'animation */
            transition-timing-function: ease-out; /* Utilise ease-out pour un d√©collage plus r√©aliste */
        }
        
        /* Container for the cloud options */
        #cloud-area-wrapper {
            position: absolute;
            inset: 0; /* Prend toute la place du sky-container */
            pointer-events: none; /* Permet de cliquer sur les nuages √† travers */
            overflow: hidden; /* Cache les nuages si ils d√©bordent */
        }

        /* Style pour les nuages (bo√Ætes de mots) */
        .cloud-option {
            position: absolute;
            z-index: 5; /* Au-dessus de la fus√©e (pour les interactions) */
            pointer-events: auto; /* Permet de cliquer sur les nuages */
            
            font-size: 18px;
            cursor: pointer;
            color: #333;
            text-align: center;
            white-space: nowrap; /* Emp√™che le texte du nuage de passer √† la ligne */
            
            padding: 20px 30px; /* Espace autour du texte */
            background-color: transparent; /* La forme est sur ::before */
            border: none; 
            border-radius: 0; 
            box-shadow: none; 
            
            transition: transform 0.2s, background-color 0.2s;

            /* Applique l'animation de flottement avec un l√©ger d√©calage */
            animation: float 4s ease-in-out infinite; 
        }

        /* Pseudo-√©l√©ment pour dessiner la forme du nuage */
        .cloud-option::before {
            content: '';
            position: absolute;
            z-index: -1; /* Se place derri√®re le texte du nuage */
            
            /* Dimensions de la "base" du nuage */
            top: 5px;
            left: 5px;
            bottom: 5px;
            right: 5px;
            
            background-color: #ffffff; /* Couleur du nuage */
            border-radius: 50px; /* Forme de la base */

            /* Construit les "puffs" du nuage avec des ombres de la m√™me couleur */
            /* Ajustement des ombres pour correspondre √† l'exemple */
            box-shadow: 
                -35px 0px 0 0 #ffffff, /* Plus grand puff gauche */
                30px -10px 0 -5px #ffffff, /* Plus grand puff droit */
                0px -20px 0 -5px #ffffff, /* Plus grand puff haut-centre */
                
                /* L'ombre 3D (l√©g√®rement d√©cal√©e pour s'appliquer √† tout) */
                0 6px 12px rgba(0,0,0,0.2); /* Ombre plus prononc√©e */
        }

        .cloud-option:hover {
            transform: translateY(-8px); /* Flotte l√©g√®rement plus au survol */
        }

        /* Style pour un nuage "faux" */
        .cloud-option.wrong {
            background-color: transparent; 
            border-color: transparent; 
            color: #721c24; /* Texte en rouge sombre */
            transform: translateY(0); /* Annule le hover/flottement */
        }

        /* G√®re la couleur du nuage en cas d'erreur */
        .cloud-option.wrong::before {
            background-color: #f8d7da; /* Fond du nuage en rose clair */
            
            /* Met les "puffs" √† la m√™me couleur d'erreur */
            box-shadow: 
                -35px 0px 0 0 #f8d7da,
                30px -10px 0 -5px #f8d7da,
                0px -20px 0 -5px #f8d7da,
                
                0 6px 12px rgba(0,0,0,0.2);
        }

        /* Animation de flottement pour les nuages */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); } /* Flotte de 8px vers le haut */
            100% { transform: translateY(0px); }
        }


        .controls-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            min-height: 45px;
            width: 100%;
        }
        .feedback {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        /* Generic Button Style */
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div id="game-screen" class="screen">
        <div class="title">Rocket Launch</div>
        <div class="subtitle" id="subtitle">Translate the sentence word by word.</div>

        <div class="game-header">
            <div class="counter" id="sentenceCounter"></div>
            <div id="timer-display">1:00</div>
            <div id="lives-container"></div>
        </div>

        <div class="english-sentence" id="english-sentence"></div>

        <div id="sky-container">
            <div id="rocket-wrapper">
                <img id="rocket-img"
                     src="https://adaligand.github.io/Textify/Sentences/rocket.png"
                     alt="rocket">
            </div>
            
            <div id="cloud-area-wrapper">
                </div>
        </div>

        <div class="controls-wrapper">
            <div id="feedback" class="feedback hide"></div>
        </div>

        <div id="button-pen" class="hide">
             <button id="nextButton" class="btn" onclick="nextText()">Next</button>
        </div>
    </div>

    <div id="end-screen" class="screen hide">
        <h2 class="title" id="end-title"></h2>
        <div class="subtitle" id="end-subtitle"></div>
        <button id="resetButton" class="btn" onclick="resetActivity()">Restart</button>
    </div>

<script>
    // --- Game State Variables ---
    var currentTextIndex = 0;
    var originalChunks = [];
    var currentChunkIndex = 0;
    var sentencePairs = [];
    var allFrenchWords = [];
    var isGameOver = false;
    var lives = 3;
    var sentenceTimerId = null;
    var remainingTime = 60;
    const CRASHANIMATIONDURATION = 1500; // 1s animation + 0.5s buffer
    const LAUNCHANIMATIONDURATION = 2000; // 1.5s animation + 0.5s buffer

    // --- DOM Elements ---
    const gameScreen = document.getElementById('game-screen');
    const endScreen = document.getElementById('end-screen');
    const subtitle = document.getElementById('subtitle');
    const rocket = document.getElementById('rocket-img');
    const skyContainer = document.getElementById('sky-container');
    const cloudAreaWrapper = document.getElementById('cloud-area-wrapper');
    const sentenceCounter = document.getElementById('sentenceCounter');
    const livesContainer = document.getElementById('lives-container');
    const feedbackElement = document.getElementById('feedback');
    const nextButton = document.getElementById('nextButton');
    const englishSentenceEl = document.getElementById('english-sentence');
    const bottomControlsWrapper = document.querySelector('.controls-wrapper');
    const buttonPen = document.getElementById('button-pen');
    const timerDisplay = document.getElementById('timer-display');

    // --- CSV Loading ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        subtitle.textContent = "‚ö†Ô∏è No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
        gameScreen.style.display = 'flex';
    } else {
        subtitle.textContent = "Loading data...";
        gameScreen.style.display = 'flex';
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let wordSet = new Set();
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        const frenchSentence = row["French sentences"].trim();
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: frenchSentence
                        });
                        frenchSentence.split(/\s+/).filter(Boolean).forEach(word => {
                            wordSet.add(word);
                        });
                    }
                });

                allFrenchWords = Array.from(wordSet);

                if (sentencePairs.length === 0) {
                    subtitle.textContent = "‚ö†Ô∏è No data found. Check 'French sentences' and 'English sentences' headers.";
                    return;
                }
                // S'assure d'avoir suffisamment de mots uniques pour les options (correct + 4 faux)
                if (allFrenchWords.length < 5) { 
                    subtitle.textContent = "‚ö†Ô∏è Not enough unique words in your CSV to generate 5 options. Please add more sentences.";
                    return;
                }

                subtitle.textContent = "Translate the sentence word by word.";
                shuffleArray(sentencePairs);
                startGame();
            },
            error: function(err) {
                subtitle.textContent = "‚ö†Ô∏è Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    /**
     * Called by CSV loader or Restart button.
     */
    function startGame() {
        isGameOver = false;
        currentTextIndex = 0;
        lives = 3;
        stopSentenceTimer();
        shuffleArray(sentencePairs);

        endScreen.classList.add('hide');
        gameScreen.style.display = 'flex';
        displaySentence();
    }

    function updateLivesDisplay() {
        livesContainer.textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        livesContainer.classList.remove('hide');
    }

    /**
     * Starts the timer for the current sentence
     */
    function startSentenceTimer() {
        stopSentenceTimer();
        remainingTime = 60;
        updateTimerDisplay();

        sentenceTimerId = setInterval(() => {
            remainingTime--;
            updateTimerDisplay();

            if (remainingTime <= 0) {
                stopSentenceTimer();
                if (!isGameOver) {
                    feedbackElement.innerHTML = 'Time\'s up! The rocket crashed!';
                    triggerFailure(null);
                }
            }
        }, 1000);
    }

    function stopSentenceTimer() {
        if (sentenceTimerId) {
            clearInterval(sentenceTimerId);
            sentenceTimerId = null;
        }
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timerDisplay.style.color = remainingTime <= 10 ? 'red' : '#555';
    }

    /**
    * Sets up the UI for the current sentence.
    */
    function displaySentence() {
        if (currentTextIndex >= sentencePairs.length) {
            // --- Activity Complete (WIN) ---
            isGameOver = true;
            stopSentenceTimer();
            gameScreen.style.display = 'none';
            endScreen.classList.remove('hide');
            document.getElementById('end-title').textContent = 'üéâ You Win! üéâ';
            document.getElementById('end-subtitle').textContent = "You've completed all the sentences!";
            return;
        }

        // --- Setup for new sentence ---
        isGameOver = false;
        var englishSentence = sentencePairs[currentTextIndex].english;
        var frenchSentence = sentencePairs[currentTextIndex].french;
        originalChunks = getWordChunks(frenchSentence);
        currentChunkIndex = 0;

        // --- Reset UI elements ---
        englishSentenceEl.textContent = englishSentence;
        updateLivesDisplay();
        
        cloudAreaWrapper.innerHTML = '';

        // --- Reset Rocket Position ---
        rocket.classList.remove('crash', 'launch');
        rocket.style.transition = 'none'; /* D√©sactive les transitions pour un reset imm√©diat */
        rocket.style.bottom = `var(--rocket-start-bottom)`;
        rocket.style.transform = 'translateX(-50%) rotate(0deg)';
        rocket.offsetHeight; /* Force un reflow pour appliquer les styles imm√©diatement */
        rocket.style.transition = ''; /* R√©active les transitions */

        // --- Reset Controls ---
        bottomControlsWrapper.appendChild(feedbackElement);
        buttonPen.appendChild(nextButton);
        feedbackElement.classList.add('hide');
        nextButton.classList.add('hide');

        // Cache le conteneur du bouton "Next" au d√©but de chaque phrase
        buttonPen.classList.add('hide');

        sentenceCounter.textContent = (currentTextIndex + 1) + '/' + sentencePairs.length;
        sentenceCounter.classList.remove('hide');

        // --- Build the first set of clouds ---
        displayNextWordOptions();

        startSentenceTimer();
    }

    /**
     * Displays the clouds for the current word (currentChunkIndex)
     * at random positions inside the sky.
     */
    function displayNextWordOptions() {
        cloudAreaWrapper.innerHTML = '';

        let correctAnswer = originalChunks[currentChunkIndex].join(' ');
        let options = [correctAnswer];

        // S'assure que nous avons toujours 5 options (le mot correct + 4 mots al√©atoires)
        while (options.length < 5) {
            let randomWord = allFrenchWords[Math.floor(Math.random() * allFrenchWords.length)];
            // √âvite les doublons et que le mot al√©atoire soit le m√™me que la r√©ponse correcte
            if (!options.includes(randomWord) && randomWord.toLowerCase() !== correctAnswer.toLowerCase()) {
                options.push(randomWord);
            }
        }
        shuffleArray(options); // M√©lange l'ordre des options

        // 5 positions sp√©cifiques et bien espac√©es pour les nuages
        let cloudPositions = [
            { top: '15%', left: '8%' },   // Haut-gauche
            { top: '55%', left: '10%' },  // Bas-gauche
            { top: '35%', left: '40%' },  // Milieu-gauche (l√©g√®rement d√©cal√© vers le centre)
            { top: '20%', left: '72%' },  // Haut-droit
            { top: '60%', left: '75%' }   // Bas-droit
        ];

        shuffleArray(cloudPositions); // M√©lange l'ordre des positions pour plus de vari√©t√©

        options.forEach((optionText, index) => { 
            let cloud = document.createElement('div');
            cloud.classList.add('cloud-option');
            cloud.textContent = optionText;
            cloud.dataset.isCorrect = (optionText === correctAnswer);
            cloud.onclick = function() { checkAnswer(this); };

            // Applique la position du nuage
            let pos = cloudPositions[index];
            cloud.style.top = pos.top;
            cloud.style.left = pos.left;
            
            cloudAreaWrapper.appendChild(cloud);
        });

        // --- Move the rocket up based on progress ---
        let progress = (currentChunkIndex / originalChunks.length);
        let newBottom = 5 + (progress * 80); // Fait monter la fus√©e de 5% (d√©but) √† 85% (fin)
        rocket.style.bottom = `${newBottom}%`;
    }


    /**
     * checkAnswer function logic
     */
    function checkAnswer(cloudElement) {
        if (isGameOver) return;

        let isCorrect = (cloudElement.dataset.isCorrect === 'true');

        if (isCorrect) {
            // --- CORRECT ANSWER ---
            currentChunkIndex++;

            if (currentChunkIndex === originalChunks.length) {
                // --- SENTENCE FINISHED (LAUNCH!) ---
                isGameOver = true;
                stopSentenceTimer();
                cloudAreaWrapper.innerHTML = ''; // Nettoie les nuages

                // La ligne `rocket.style.bottom = '85%';` a √©t√© supprim√©e ici,
                // car elle entrait en conflit avec l'animation CSS '.launch'.
                // La fus√©e est d√©j√† √† 85% gr√¢ce √† displayNextWordOptions().
                
                triggerLaunch(); 

                setTimeout(() => {
                    feedbackElement.textContent = 'Great launch!';
                    feedbackElement.style.color = 'green';
                    bottomControlsWrapper.appendChild(feedbackElement);
                    feedbackElement.classList.remove('hide');

                    buttonPen.appendChild(nextButton);
                    nextButton.classList.remove('hide');
                    
                    buttonPen.classList.remove('hide'); 
                }, LAUNCHANIMATIONDURATION); 

            } else {
                // --- NOT FINISHED, SHOW NEXT WORD ---
                displayNextWordOptions();
            }

        } else {
            // --- WRONG ANSWER ---
            triggerFailure(cloudElement);
        }
    }

    /**
     * JS : Utilise requestAnimationFrame pour assurer que l'animation de lancement se d√©clenche.
     */
    function triggerLaunch() {
        // Ajout d'une r√©initialisation explicite avant l'animation
        rocket.classList.remove('launch'); 
        void rocket.offsetWidth; // Force le navigateur √† appliquer le style avant d'ajouter la classe

        requestAnimationFrame(() => {
            rocket.classList.add('launch');
        });
    }


    /**
     * Triggers the rocket failure animation
     */
    function triggerFailure(wrongCloudElement) {
        if (isGameOver) return;
        isGameOver = true;
        stopSentenceTimer();

        if (wrongCloudElement) wrongCloudElement.classList.add('wrong');

        rocket.classList.remove('crash');
        void rocket.offsetWidth; /* Force un reflow pour r√©initialiser l'animation */

        requestAnimationFrame(() => {
            rocket.classList.add('crash');
        });

        lives--;
        updateLivesDisplay();

        feedbackElement.textContent = wrongCloudElement
            ? 'Oh no, a wrong word! Try this sentence again.'
            : 'Time\'s up! The rocket crashed!';
        feedbackElement.style.color = 'red';
        feedbackElement.classList.remove('hide');

        setTimeout(() => {
            if (wrongCloudElement) wrongCloudElement.classList.remove('wrong');

            if (lives > 0) {
                displaySentence(); 
            } else {
                // Game over
                rocket.classList.remove('crash');
                gameScreen.style.display = 'none';
                endScreen.classList.remove('hide');
                document.getElementById('end-title').textContent = 'üòû Game Over üòû';
                document.getElementById('end-subtitle').textContent = 'You ran out of lives.';
            }
        }, CRASHANIMATIONDURATION); 
    }

    function nextText() {
        stopSentenceTimer();
        currentTextIndex++;
        displaySentence(); 
    }

    function resetActivity() {
        startGame();
    }

    // --- Utility Functions ---

    function getWordChunks(text) {
        var words = text.split(/\s+/).filter(Boolean);
        var chunks = [];
        for (var i = 0; i < words.length; i++) {
            chunks.push([words[i]]);
        }
        return chunks;
    }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }
</script>
</body>
</html>
