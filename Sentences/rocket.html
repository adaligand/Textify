<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rocket Launch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --sky-height: 400px;
            --rocket-start-bottom: 5%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Game Screens --- */
        .screen {
            width: 95%;
            max-width: 1000px;
            padding: 20px 40px 40px 40px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #end-screen {
            text-align: center;
            min-height: 400px;
        }

        #game-screen {
            display: none; /* Hidden by default, shown by JS */
            width: 100%;
        }
        /* --- End Game Screens --- */

        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            min-height: 1.2em;
        }

        /* --- Game Info Header (Counter + Lives + Timer) --- */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            width: 100%;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            flex: 1;
        }
        #timer-display {
             font-size: 24px;
             font-weight: bold;
             text-align: center;
             flex: 1;
             color: #555;
        }
        #lives-container {
            font-size: 24px;
            text-align: right;
            flex: 1;
        }

        .hide {
            display: none;
        }

        .english-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            width: 100%;
        }

        /* --- ROCKET LAUNCH STYLES --- */

        #sky-container {
            position: relative;
            width: 100%;
            height: var(--sky-height);
            background: linear-gradient(to top, #d4e8ff, #a3cfff);
            border: 2px solid #aaa;
            border-radius: 5px;
            box-sizing: border-box;
            overflow: hidden; /* This keeps the rocket hidden when it leaves */
            margin-bottom: 20px;
        }
        #rocket-wrapper {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        /* The rocket image */
        #rocket-img {
            position: absolute;
            width: 60px;
            height: auto;
            left: 50%;
            bottom: var(--rocket-start-bottom);
            transform: translateX(-50%);
            z-index: 10;
            transition: bottom 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* Animation for crashing */
        #rocket-img.crash {
            bottom: -150px;
            transform: translateX(-50%) rotate(45deg);
            transition-duration: 1s, 1s;
            transition-timing-function: ease-in;
        }

        /* Animation for successful launch */
        #rocket-img.launch {
            bottom: calc(var(--sky-height) + 200px);
            transform: translateX(-50%);
            transition-duration: 1.5s, 0.5s;
            transition-timing-function: ease-out;
        }
        
        /* Explosion animation (new) */
        #rocket-img.explode {
            animation: explodeAnim 1.4s ease-out forwards;
        }
        @keyframes explodeAnim {
            0% { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 1; }
            30% { transform: translateX(-50%) scale(1.4) rotate(25deg); }
            60% { transform: translateX(-50%) scale(1.8) rotate(-45deg); }
            100% { transform: translateX(-50%) scale(0.1) rotate(360deg); opacity: 0; }
        }
        
        /* Container for the cloud options */
        #cloud-area-wrapper {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* --- ‚úÖ CSS MODIFI√â POUR L'IMAGE DE NUAGE --- */

        /* Style for the cloud boxes */
        .cloud-option {
            position: absolute;
            z-index: 5;
            pointer-events: auto;
            font-size: 18px;
            font-weight: bold; /* Texte en gras pour mieux ressortir */
            cursor: pointer;
            color: #333;
            text-align: center;
            white-space: nowrap;
            
            /* Ajustez ce padding pour que le texte s'adapte √† votre image */
            padding: 30px 40px; 
            
            /* --- CHANGEMENTS CL√âS --- */
            /* Remplacez ceci par l'URL de VOTRE image de nuage */
            background-image: url('https://adaligand.github.io/Textify/Sentences/cloud.png');
            background-size: 100% 100%; /* √âtire l'image pour remplir la bo√Æte */
            background-repeat: no-repeat;
            background-color: transparent; 
            border: none; 
            border-radius: 0; 
            box-shadow: none; 
            
            transition: transform 0.2s, background-color 0.2s;
            animation: float 4s ease-in-out infinite;
        }

        .cloud-option:hover {
            transform: translateY(-8px);
        }

        .cloud-option.wrong {
            color: #721c24; /* Change la couleur du texte */
            transform: translateY(0); /* Arr√™te l'animation de flottement */

            /* Superpose une couleur rouge semi-transparente SUR l'image du nuage */
            background-image: 
                linear-gradient(rgba(248, 215, 218, 0.7), rgba(248, 215, 218, 0.7)), 
                url('https://www.freeiconspng.com/uploads/cloud-png-1.png');
            
            /* S'assure que la superposition s'applique correctement */
            background-size: 100% 100%, 100% 100%;
            background-repeat: no-repeat, no-repeat;
        }

        /* Les r√®gles ::before et ::before.wrong ont √©t√© supprim√©es */

        /* --- FIN DE LA MODIFICATION CSS --- */

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }


        .controls-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            min-height: 45px;
            width: 100%;
        }
        .feedback {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        /* Generic Button Style */
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        /* New row just below the sky frame for feedback + next */
        #feedback-row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 6px;
            box-sizing: border-box;
        }

        /* Responsive adjustments */
        @media (max-width: 520px) {
             .cloud-option { font-size: 14px; padding: 12px 16px; }
             .english-sentence { font-size: 18px; }
             .title { font-size: 30px; }
        }
    </style>
</head>
<body>
    <div id="game-screen" class="screen">
        <div class="title">Rocket Launch</div>
        <div class="subtitle" id="subtitle">Translate the sentence word by word.</div>

        <div class="game-header">
            <div class="counter" id="sentenceCounter"></div>
            <div id="timer-display">1:00</div>
            <div id="lives-container"></div>
        </div>

        <div class="english-sentence" id="english-sentence"></div>

        <div id="sky-container">
            <div id="rocket-wrapper">
                <img id="rocket-img"
                     src="https://adaligand.github.io/Textify/Sentences/rocket.png"
                     alt="rocket">
            </div>
            
            <div id="cloud-area-wrapper"></div>
        </div>

        <div id="feedback-row">
            <div id="feedback" class="feedback hide"></div>
            <button id="nextButton" class="btn hide" onclick="nextText()">Next</button>
        </div>
    </div>

    <div id="end-screen" class="screen hide">
        <h2 class="title" id="end-title"></h2>
        <div class="subtitle" id="end-subtitle"></div>
        <button id="resetButton" class="btn" onclick="resetActivity()">Restart</button>
    </div>

<script>
    // --- Game State Variables ---
    var currentTextIndex = 0;
    var originalChunks = [];
    var currentChunkIndex = 0;
    var sentencePairs = [];
    var allFrenchWords = [];
    var isGameOver = false;
    var lives = 3;
    var sentenceTimerId = null;
    var remainingTime = 60;
    const CRASHANIMATIONDURATION = 1500; // 1s animation + 0.5s buffer
    const EXPLOSION_DURATION = 1400;
    const LAUNCHANIMATIONDURATION = 2000; // 1.5s animation + 0.5s buffer

    // --- DOM Elements ---
    const gameScreen = document.getElementById('game-screen');
    const endScreen = document.getElementById('end-screen');
    const subtitle = document.getElementById('subtitle');
    const rocket = document.getElementById('rocket-img');
    const skyContainer = document.getElementById('sky-container');
    const cloudAreaWrapper = document.getElementById('cloud-area-wrapper');
    const sentenceCounter = document.getElementById('sentenceCounter');
    const livesContainer = document.getElementById('lives-container');
    const feedbackElement = document.getElementById('feedback');
    const nextButton = document.getElementById('nextButton');
    const englishSentenceEl = document.getElementById('english-sentence');
    const timerDisplay = document.getElementById('timer-display');

    // --- CSV Loading ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        subtitle.textContent = "‚ö†Ô∏è No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
        gameScreen.style.display = 'flex';
    } else {
        subtitle.textContent = "Loading data...";
        gameScreen.style.display = 'flex';
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let wordSet = new Set();
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        const frenchSentence = row["French sentences"].trim();
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: frenchSentence
                        });
                        frenchSentence.split(/\s+/).filter(Boolean).forEach(word => {
                            wordSet.add(word);
                        });
                    }
                });

                allFrenchWords = Array.from(wordSet);

                if (sentencePairs.length === 0) {
                    subtitle.textContent = "‚ö†Ô∏è No data found. Check 'French sentences' and 'English sentences' headers.";
                    return;
                }
                // Ensure enough unique words for correct + 5 wrong options
                if (allFrenchWords.length < 6) { 
                    subtitle.textContent = "‚ö†Ô∏è Not enough unique words in your CSV to generate 6 options. Please add more sentences.";
                    return;
                }

                subtitle.textContent = "Translate the sentence word by word.";
                shuffleArray(sentencePairs);
                startGame();
            },
            error: function(err) {
                subtitle.textContent = "‚ö†Ô∏è Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    /**
     * Called by CSV loader or Restart button.
     */
    function startGame() {
        isGameOver = false;
        currentTextIndex = 0;
        lives = 3;
        stopSentenceTimer();
        shuffleArray(sentencePairs);

        endScreen.classList.add('hide');
        gameScreen.style.display = 'flex';
        displaySentence();
    }

    function updateLivesDisplay() {
        livesContainer.textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        livesContainer.classList.remove('hide');
    }

    /**
     * Starts the timer for the current sentence
     */
    function startSentenceTimer() {
        stopSentenceTimer();
        remainingTime = 60;
        updateTimerDisplay();

        sentenceTimerId = setInterval(() => {
            remainingTime--;
            updateTimerDisplay();

            if (remainingTime <= 0) {
                stopSentenceTimer();
                if (!isGameOver) {
                    triggerFailure(null);
                }
            }
        }, 1000);
    }

    function stopSentenceTimer() {
        if (sentenceTimerId) {
            clearInterval(sentenceTimerId);
            sentenceTimerId = null;
        }
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timerDisplay.style.color = remainingTime <= 10 ? 'red' : '#555';
    }

    /**
    * Sets up the UI for the current sentence.
    */
    function displaySentence() {
        if (currentTextIndex >= sentencePairs.length) {
            // --- Activity Complete (WIN) ---
            isGameOver = true;
            stopSentenceTimer();
            gameScreen.style.display = 'none';
            endScreen.classList.remove('hide');
            document.getElementById('end-title').textContent = 'üéâ You Win! üéâ';
            document.getElementById('end-subtitle').textContent = "You've completed all the sentences!";
            return;
        }

        // --- Setup for new sentence ---
        isGameOver = false;
        var englishSentence = sentencePairs[currentTextIndex].english;
        var frenchSentence = sentencePairs[currentTextIndex].french;
        originalChunks = getWordChunks(frenchSentence);
        currentChunkIndex = 0;

        // --- Reset UI elements ---
        englishSentenceEl.textContent = englishSentence;
        updateLivesDisplay();
        
        cloudAreaWrapper.innerHTML = '';

        // --- Reset Rocket Position ---
        rocket.classList.remove('crash', 'launch', 'explode');
        rocket.style.transition = 'none'; /* Disable transitions for immediate reset */
        rocket.style.bottom = `var(--rocket-start-bottom)`;
        rocket.style.transform = 'translateX(-50%) rotate(0deg)';
        rocket.style.opacity = 1;
        rocket.offsetHeight; /* Force reflow to apply styles immediately */
        rocket.style.transition = ''; /* Re-enable transitions */

        // --- Reset Controls ---
        feedbackElement.classList.add('hide');
        nextButton.classList.add('hide');

        sentenceCounter.textContent = (currentTextIndex + 1) + '/' + sentencePairs.length;
        sentenceCounter.classList.remove('hide');

        // --- Build the first set of clouds ---
        displayNextWordOptions();

        startSentenceTimer();
    }

    /**
     * Displays the clouds for the current word (currentChunkIndex)
     * as 6 clouds: 3 on the left, 3 on the right ‚Äî positions randomized.
     */
    function displayNextWordOptions() {
        cloudAreaWrapper.innerHTML = '';

        let correctAnswer = originalChunks[currentChunkIndex].join(' ');
        let options = [correctAnswer];

        // Ensure 6 options total (correct + 5 wrong)
        while (options.length < 6) {
            let randomWord = allFrenchWords[Math.floor(Math.random() * allFrenchWords.length)];
            // Avoid duplicates and avoid picking the correct answer
            if (!options.includes(randomWord) && randomWord.toLowerCase() !== correctAnswer.toLowerCase()) {
                options.push(randomWord);
            }
        }
        shuffleArray(options); // Shuffle option order

        placeCloudsWithoutOverlap(options);

        // Move the rocket up based on progress
        let progress = (currentChunkIndex / originalChunks.length);
        let newBottom = 5 + (progress * 80); // Move rocket from 5% to 85%
        rocket.style.bottom = `${newBottom}%`;
    }

    /**
     * Place clouds within the cloudAreaWrapper avoiding overlap.
     * Strategy: append element, then try randomized pixel positions in left/right bands,
     * check bounding boxes against already placed clouds. Max attempts to avoid infinite loops.
     */
    function placeCloudsWithoutOverlap(options) {
        const placedBoxes = [];
        // Need pixel dimensions of container
        const areaRect = cloudAreaWrapper.getBoundingClientRect();
        const areaW = areaRect.width;
        const areaH = areaRect.height;

        options.forEach((optionText, index) => {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud-option');
            cloud.textContent = optionText;
            // Mark correct
            cloud.dataset.isCorrect = (optionText === originalChunks[currentChunkIndex].join(' '));
            cloud.onclick = function() { checkAnswer(this); };

            // temporarily append so getBoundingClientRect works after setting pos
            cloudAreaWrapper.appendChild(cloud);

            // Choose region: first 3 to left band, last 3 to right band (but positions still randomized)
            const isLeftBand = index < 3;

            let placed = false;
            let attempts = 0;
            while (!placed && attempts < 80) {
                attempts++;
                // horizontal bands expressed in pixels
                const leftPct = isLeftBand
                    ? (0.04 + Math.random() * 0.12)  // 4% - 16%
                    : (0.66 + Math.random() * 0.14); // 66% - 80%
                const topPct = 0.08 + Math.random() * 0.72; // 8% - 80%

                const leftPx = Math.round(areaW * leftPct);
                const topPx = Math.round(areaH * topPct);

                cloud.style.left = leftPx + 'px';
                cloud.style.top = topPx + 'px';

                // measure
                const box = cloud.getBoundingClientRect();

                // Translate bounding rect into container-relative coords for comparisons
                const relBox = {
                    left: box.left - areaRect.left,
                    top: box.top - areaRect.top,
                    right: box.right - areaRect.left,
                    bottom: box.bottom - areaRect.top
                };

                // check overlap with existing placedBoxes
                let overlap = placedBoxes.some(pb => {
                    return !(relBox.right < pb.left || 
                             relBox.left > pb.right || 
                             relBox.bottom < pb.top || 
                             relBox.top > pb.bottom);
                });

                if (!overlap) {
                    placedBoxes.push(relBox);
                    placed = true;
                }
            }

            // If couldn't place without overlap, we still leave the cloud where it last was (best-effort)
        });
    }

    /**
     * checkAnswer function logic
     */
    function checkAnswer(cloudElement) {
        if (isGameOver) return;

        let isCorrect = (cloudElement.dataset.isCorrect === 'true');

        if (isCorrect) {
            // --- CORRECT ANSWER ---
            currentChunkIndex++;

           if (currentChunkIndex === originalChunks.length) {
                // --- SENTENCE FINISHED (LAUNCH!) ---
                isGameOver = true;
                stopSentenceTimer();
                cloudAreaWrapper.innerHTML = ''; // Clear clouds

                // Reset inline bottom style so CSS .launch will dominate
                rocket.style.bottom = ''; 

                triggerLaunch();

                setTimeout(() => {
                    feedbackElement.textContent = 'Great launch!';
                    feedbackElement.style.color = 'green';
                    feedbackElement.classList.remove('hide');

                    nextButton.classList.remove('hide');
                }, LAUNCHANIMATIONDURATION); 

            } else {
                // --- NOT FINISHED, SHOW NEXT WORD ---
                displayNextWordOptions();
            }

        } else {
            // --- WRONG ANSWER ---
            triggerFailure(cloudElement);
        }
    }

    /**
     * Uses requestAnimationFrame to ensure the .launch animation triggers.
     */
    function triggerLaunch() {
        rocket.classList.remove('launch'); 
        void rocket.offsetWidth; // Force reflow

        requestAnimationFrame(() => {
            rocket.classList.add('launch');
        });
    }


    /**
     * Triggers the rocket failure animation
     */
    function triggerFailure(wrongCloudElement) {
        if (isGameOver) return;
        isGameOver = true;
        stopSentenceTimer();

        if (wrongCloudElement) wrongCloudElement.classList.add('wrong');

        // Remove prior animations and reset
        rocket.classList.remove('crash', 'launch', 'explode');
        void rocket.offsetWidth; /* Force reflow to reset animation */

        lives--;
        updateLivesDisplay();

        // If out of lives -> explosion + Game Over; no "try again" text
        if (lives <= 0) {
            // hide feedback so we don't show "try again" text
            feedbackElement.classList.add('hide');

            requestAnimationFrame(() => {
                rocket.classList.add('explode');
            });

            setTimeout(() => {
                gameScreen.style.display = 'none';
                endScreen.classList.remove('hide');
                document.getElementById('end-title').textContent = 'üí• Game Over üí•';
                document.getElementById('end-subtitle').textContent = 'You ran out of lives.';
            }, EXPLOSION_DURATION);

            return;
        }

        // Normal wrong-answer flow: crash animation, show feedback, then retry sentence
        requestAnimationFrame(() => {
            rocket.classList.add('crash');
        });

        feedbackElement.textContent = wrongCloudElement
            ? 'Oh no, a wrong word! Try this sentence again.'
            : 'Time\'s up! The rocket crashed!';
        feedbackElement.style.color = 'red';
        feedbackElement.classList.remove('hide');

        setTimeout(() => {
            if (wrongCloudElement) wrongCloudElement.classList.remove('wrong');

            if (lives > 0) {
                displaySentence(); 
            } else {
                // Should be unreachable here due to earlier return, but safe-guard
                rocket.classList.remove('crash');
                gameScreen.style.display = 'none';
                endScreen.classList.remove('hide');
                document.getElementById('end-title').textContent = 'üòû Game Over üòû';
                document.getElementById('end-subtitle').textContent = 'You ran out of lives.';
            }
        }, CRASHANIMATIONDURATION); 
    }

    function nextText() {
        stopSentenceTimer();
        currentTextIndex++;
        displaySentence(); 
    }

    function resetActivity() {
        startGame();
    }

    // --- Utility Functions ---

    function getWordChunks(text) {
        var words = text.split(/\s+/).filter(Boolean);
        var chunks = [];
        for (var i = 0; i < words.length; i++) {
            chunks.push([words[i]]);
        }
        return chunks;
    }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }
</script>
</body>
