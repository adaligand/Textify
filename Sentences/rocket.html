<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --sky-height: 400px;
            --rocket-start-bottom: 5%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Game Screens --- */
        .screen {
            width: 95%;
            max-width: 1000px;
            padding: 20px 40px 40px 40px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #end-screen {
            text-align: center;
            min-height: 400px;
        }

        #game-screen {
            display: none;
            width: 100%;
        }
        /* --- End Game Screens --- */

        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            min-height: 1.2em;
        }

        /* --- Game Info Header (Counter + Lives + Timer) --- */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            width: 100%;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            flex: 1;
        }
        #timer-display {
             font-size: 24px;
             font-weight: bold;
             text-align: center;
             flex: 1;
             color: #555;
        }
        #lives-container {
            font-size: 24px;
            text-align: right;
            flex: 1;
        }

        .hide {
            display: none;
        }

        .english-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            width: 100%;
        }

        /* --- NEW ROCKET LAUNCH STYLES --- */

        #sky-container {
            position: relative;
            width: 100%;
            height: var(--sky-height);
            background: linear-gradient(to top, #d4e8ff, #a3cfff);
            border: 2px solid #aaa;
            border-radius: 5px;
            box-sizing: border-box;
            overflow: hidden;
            margin-bottom: 20px;
        }
#rocket-wrapper {
            position: absolute;
            inset: 0;
            overflow: hidden;   /* <-- ‚úÖ C'est la solution */
            pointer-events: none;
        }
        
        /* The rocket image */
        #rocket-img {
            position: absolute;
            width: 60px;
            height: auto;
            left: 50%;
            bottom: var(--rocket-start-bottom);
            transform: translateX(-50%);
            z-index: 10;
            
            /* Transition de base pour l'animation de "mont√©e" (climbing) */
            transition: bottom 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* Animation for crashing */
        #rocket-img.crash {
            bottom: -150px;
            transform: translateX(-50%) rotate(45deg);
            transition-duration: 1s, 1s; /* bottom, transform */
            transition-timing-function: ease-in;
        }

        /* Animation for successful launch */
        #rocket-img.launch {
            bottom: calc(var(--sky-height) + 200px);
            transform: translateX(-50%); /* Garde la fus√©e centr√©e */
            transition-duration: 1.5s, 0.5s; /* bottom (1.5s), transform (0.5s) */
            transition-timing-function: ease-in;
        }
        
        /* Container for the cloud options */
        #cloud-area-wrapper {
            position: absolute;
            inset: 0; 
            pointer-events: none;
            overflow: hidden;
        }

        /* Style for the "clouds" / tiles */
        .cloud-option {
            position: absolute;
            z-index: 5; 
            pointer-events: auto; 
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            background-color: #ffffff;
            border: 2px solid #cce0ff;
            color: #333;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.2s;
            text-align: center;
        }
/* NOUVEAU : C'est ce qui dessine le nuage */
        .cloud-option::before {
            content: '';
            position: absolute;
            z-index: -1; /* Se place derri√®re le texte */
            
            /* Dimensions de la "base" du nuage */
            top: 5px;
            left: 5px;
            bottom: 5px;
            right: 5px;
            
            background-color: #ffffff; /* Couleur du nuage */
            border-radius: 50px; /* Forme de la base */

            /* --- ‚úÖ LA MAGIE : Construire les "puffs" --- */
            /* On utilise des ombres de la M√äME COULEUR que le fond
               pour "√©tendre" la forme de l'√©l√©ment. */
            box-shadow: 
                /* Puffs (de la m√™me couleur que le fond) */
                -30px 0px 0 0 #ffffff, /* Puff gauche */
                25px -8px 0 -3px #ffffff, /* Puff droit */
                0px -15px 0 -2px #ffffff, /* Puff haut-centre */
                
                /* L'ombre 3D (l√©g√®rement d√©cal√©e pour s'appliquer √† tout) */
                0 4px 8px rgba(0,0,0,0.15);
        }
        .cloud-option:hover {
            transform: translateY(-2px);
            background-color: #f0f8ff;
        }

      .cloud-option.wrong {
            background-color: transparent; /* ‚úÖ MODIFI√â */
            border-color: transparent; /* ‚úÖ MODIFI√â */
            color: #721c24;
            transform: translateY(0);
        }
/* NOUVEAU : G√®re la couleur du nuage en cas d'erreur */
        .cloud-option.wrong::before {
            background-color: #f8d7da; /* Couleur d'erreur */
            
            /* On met les "puffs" √† la m√™me couleur d'erreur */
            box-shadow: 
                -30px 0px 0 0 #f8d7da,
                25px -8px 0 -3px #f8d7da,
                0px -15px 0 -2px #f8d7da,
                
                /* Garde l'ombre 3D */
                0 4px 8px rgba(0,0,0,0.15);
        }
        /* --- END NEW STYLES --- */

        .controls-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            min-height: 45px;
            width: 100%;
        }
        .feedback {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        /* Generic Button Style */
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div id="game-screen" class="screen">
        <div class="title">Rocket Launch</div>
        <div class="subtitle" id="subtitle">Translate the sentence word by word.</div>

        <div class="game-header">
            <div class="counter" id="sentenceCounter"></div>
            <div id="timer-display">1:00</div>
            <div id="lives-container"></div>
        </div>

        <div class="english-sentence" id="english-sentence"></div>

        <div id="sky-container">
            <div id="rocket-wrapper">
                <img id="rocket-img"
                     src="https://adaligand.github.io/Textify/Sentences/rocket.png"
                     alt="rocket">
            </div>
            
            <div id="cloud-area-wrapper">
                </div>
        </div>

        <div class="controls-wrapper">
            <div id="feedback" class="feedback hide"></div>
        </div>

        <div id="button-pen" class="hide">
             <button id="nextButton" class="btn" onclick="nextText()">Next</button>
        </div>
    </div>

    <div id="end-screen" class="screen hide">
        <h2 class="title" id="end-title"></h2>
        <div class="subtitle" id="end-subtitle"></div>
        <button id="resetButton" class="btn" onclick="resetActivity()">Restart</button>
    </div>

<script>
    // --- Game State Variables ---
    var currentTextIndex = 0;
    var originalChunks = [];
    var currentChunkIndex = 0;
    var sentencePairs = [];
    var allFrenchWords = [];
    var isGameOver = false;
    var lives = 3;
    var sentenceTimerId = null;
    var remainingTime = 60;
    const CRASHANIMATIONDURATION = 1500; // 1s animation + 0.5s buffer
    const LAUNCHANIMATIONDURATION = 2000; // 1.5s animation + 0.5s buffer

    // --- DOM Elements ---
    const gameScreen = document.getElementById('game-screen');
    const endScreen = document.getElementById('end-screen');
    const subtitle = document.getElementById('subtitle');
    const rocket = document.getElementById('rocket-img');
    const skyContainer = document.getElementById('sky-container');
    const cloudAreaWrapper = document.getElementById('cloud-area-wrapper');
    const sentenceCounter = document.getElementById('sentenceCounter');
    const livesContainer = document.getElementById('lives-container');
    const feedbackElement = document.getElementById('feedback');
    const nextButton = document.getElementById('nextButton');
    const englishSentenceEl = document.getElementById('english-sentence');
    const bottomControlsWrapper = document.querySelector('.controls-wrapper');
    const buttonPen = document.getElementById('button-pen');
    const timerDisplay = document.getElementById('timer-display');

    // --- CSV Loading ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        subtitle.textContent = "‚ö†Ô∏è No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
        gameScreen.style.display = 'flex';
    } else {
        subtitle.textContent = "Loading data...";
        gameScreen.style.display = 'flex';
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let wordSet = new Set();
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        const frenchSentence = row["French sentences"].trim();
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: frenchSentence
                        });
                        frenchSentence.split(/\s+/).filter(Boolean).forEach(word => {
                            wordSet.add(word);
                        });
                    }
                });

                allFrenchWords = Array.from(wordSet);

                if (sentencePairs.length === 0) {
                    subtitle.textContent = "‚ö†Ô∏è No data found. Check 'French sentences' and 'English sentences' headers.";
                    return;
                }
                if (allFrenchWords.length < 5) { 
                    subtitle.textContent = "‚ö†Ô∏è Not enough unique words in your CSV to generate 5 options. Please add more sentences.";
                    return;
                }

                subtitle.textContent = "Translate the sentence word by word.";
                shuffleArray(sentencePairs);
                startGame();
            },
            error: function(err) {
                subtitle.textContent = "‚ö†Ô∏è Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    /**
     * Called by CSV loader or Restart button.
     */
    function startGame() {
        isGameOver = false;
        currentTextIndex = 0;
        lives = 3;
        stopSentenceTimer();
        shuffleArray(sentencePairs);

        endScreen.classList.add('hide');
        gameScreen.style.display = 'flex';
        displaySentence();
    }

    function updateLivesDisplay() {
        livesContainer.textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        livesContainer.classList.remove('hide');
    }

    /**
     * Starts the timer for the current sentence
     */
    function startSentenceTimer() {
        stopSentenceTimer();
        remainingTime = 60;
        updateTimerDisplay();

        sentenceTimerId = setInterval(() => {
            remainingTime--;
            updateTimerDisplay();

            if (remainingTime <= 0) {
                stopSentenceTimer();
                if (!isGameOver) {
                    feedbackElement.innerHTML = 'Time\'s up! The rocket crashed!';
                    triggerFailure(null);
                }
            }
        }, 1000);
    }

    function stopSentenceTimer() {
        if (sentenceTimerId) {
            clearInterval(sentenceTimerId);
            sentenceTimerId = null;
        }
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timerDisplay.style.color = remainingTime <= 10 ? 'red' : '#555';
    }

    /**
    * Sets up the UI for the current sentence.
    */
    function displaySentence() {
        if (currentTextIndex >= sentencePairs.length) {
            // --- Activity Complete (WIN) ---
            isGameOver = true;
            stopSentenceTimer();
            gameScreen.style.display = 'none';
            endScreen.classList.remove('hide');
            document.getElementById('end-title').textContent = 'üéâ You Win! üéâ';
            document.getElementById('end-subtitle').textContent = "You've completed all the sentences!";
            return;
        }

        // --- Setup for new sentence ---
        isGameOver = false;
        var englishSentence = sentencePairs[currentTextIndex].english;
        var frenchSentence = sentencePairs[currentTextIndex].french;
        originalChunks = getWordChunks(frenchSentence);
        currentChunkIndex = 0;

        // --- Reset UI elements ---
        englishSentenceEl.textContent = englishSentence;
        updateLivesDisplay();
        
        cloudAreaWrapper.innerHTML = '';

        // --- Reset Rocket Position ---
        rocket.classList.remove('crash', 'launch');
        rocket.style.transition = 'none'; 
        rocket.style.bottom = `var(--rocket-start-bottom)`;
        rocket.style.transform = 'translateX(-50%) rotate(0deg)';
        rocket.offsetHeight; 
        rocket.style.transition = ''; 

        // --- Reset Controls ---
        bottomControlsWrapper.appendChild(feedbackElement);
        buttonPen.appendChild(nextButton);
        feedbackElement.classList.add('hide');
        nextButton.classList.add('hide');

        // --- ‚úÖ CORRECTION ---
        // Cache le conteneur du bouton "Next" au d√©but de chaque phrase
        buttonPen.classList.add('hide');
        // --- FIN DE LA CORRECTION ---

        sentenceCounter.textContent = (currentTextIndex + 1) + '/' + sentencePairs.length;
        sentenceCounter.classList.remove('hide');

        // --- Build the first set of clouds ---
        displayNextWordOptions();

        startSentenceTimer();
    }

    /**
     * Displays the clouds for the current word (currentChunkIndex)
     * at random positions inside the sky.
     */
    function displayNextWordOptions() {
        cloudAreaWrapper.innerHTML = '';

        let correctAnswer = originalChunks[currentChunkIndex].join(' ');
        let options = [correctAnswer];

        while (options.length < 5) {
            let randomWord = allFrenchWords[Math.floor(Math.random() * allFrenchWords.length)];
            if (!options.includes(randomWord) && randomWord.toLowerCase() !== correctAnswer.toLowerCase()) {
                options.push(randomWord);
            }
        }
        shuffleArray(options);

        // --- ‚úÖ LOGIQUE MODIFI√âE : POSITIONS DES NUAGES ---
        // 5 zones pr√©d√©finies pour s'assurer qu'elles sont "r√©parties"
        // et qu'elles ne g√™nent PAS la fus√©e au centre (le couloir 35%-65% est libre).
        let cloudPositions = [
            { top: '15%', left: '10%' }, // Haut-gauche
            { top: '20%', left: '70%' }, // Haut-droit
            { top: '45%', left: '15%' }, // Milieu-gauche
            { top: '55%', left: '75%' }, // Milieu-droit
            { top: '30%', left: '20%' }  // Haut-gauche (alternatif)
        ];
        // --- FIN DE LA MODIFICATION ---


        // M√©lange les positions pour que le bon mot ne soit pas toujours au m√™me endroit
        shuffleArray(cloudPositions);

        options.forEach((optionText, index) => { // Ajout de 'index'
            let cloud = document.createElement('div');
            cloud.classList.add('cloud-option');
            cloud.textContent = optionText;
            cloud.dataset.isCorrect = (optionText === correctAnswer);
            cloud.onclick = function() { checkAnswer(this); };

            let pos = cloudPositions[index];
            cloud.style.top = pos.top;
            cloud.style.left = pos.left;
            
            cloudAreaWrapper.appendChild(cloud);
        });

        // --- Move the rocket up based on progress ---
        let progress = (currentChunkIndex / originalChunks.length);
        let newBottom = 5 + (progress * 80); // 5% (d√©but) -> 85% (fin)
        rocket.style.bottom = `${newBottom}%`;
    }


    /**
     * checkAnswer function logic
     */
    function checkAnswer(cloudElement) {
        if (isGameOver) return;

        let isCorrect = (cloudElement.dataset.isCorrect === 'true');

        if (isCorrect) {
            // --- CORRECT ANSWER ---
            currentChunkIndex++;

            if (currentChunkIndex === originalChunks.length) {
                // --- SENTENCE FINISHED (LAUNCH!) ---
                isGameOver = true;
                stopSentenceTimer();
                cloudAreaWrapper.innerHTML = ''; // Clear clouds

                // --- ‚úÖ CORRECTION ---
                // Force la fus√©e √† sa position "pr√©-lancement" (haut de l'√©cran)
                // avant de d√©clencher l'animation de sortie.
                // Note: la fonction displayNextWordOptions() l'aura d√©j√† mis √† 85%
                // mais ceci est une s√©curit√© au cas o√π.
                rocket.style.bottom = '85%'; 
                // --- FIN DE LA CORRECTION ---

                triggerLaunch(); 

                setTimeout(() => {
                    feedbackElement.textContent = 'Great launch!';
                    feedbackElement.style.color = 'green';
                    bottomControlsWrapper.appendChild(feedbackElement);
                    feedbackElement.classList.remove('hide');

                    buttonPen.appendChild(nextButton);
                    nextButton.classList.remove('hide');
                    
                    // --- ‚úÖ CORRECTION ---
                    // Affiche le conteneur du bouton (qui √©tait cach√© par .hide)
                    buttonPen.classList.remove('hide'); 
                    // --- FIN DE LA CORRECTION ---

                }, LAUNCHANIMATIONDURATION); // 2000ms

            } else {
                // --- NOT FINISHED, SHOW NEXT WORD ---
                displayNextWordOptions();
            }

        } else {
            // --- WRONG ANSWER ---
            triggerFailure(cloudElement);
        }
    }

    /**
     * ‚úÖ CORRECTION JS : Ajout de requestAnimationFrame
     * pour assurer que l'animation de lancement se d√©clenche.
     */
    function triggerLaunch() {
        requestAnimationFrame(() => {
            rocket.classList.add('launch');
        });
    }


    /**
     * Triggers the rocket failure animation
     */
    function triggerFailure(wrongCloudElement) {
        if (isGameOver) return;
        isGameOver = true;
        stopSentenceTimer();

        if (wrongCloudElement) wrongCloudElement.classList.add('wrong');

        rocket.classList.remove('crash');
        void rocket.offsetWidth; 

        requestAnimationFrame(() => {
            rocket.classList.add('crash');
        });

        lives--;
        updateLivesDisplay();

        feedbackElement.textContent = wrongCloudElement
            ? 'Oh no, a wrong word! Try this sentence again.'
            : 'Time\'s up! The rocket crashed!';
        feedbackElement.style.color = 'red';
        feedbackElement.classList.remove('hide');

        setTimeout(() => {
            if (wrongCloudElement) wrongCloudElement.classList.remove('wrong');

            if (lives > 0) {
                displaySentence(); 
            } else {
                // Game over
                rocket.classList.remove('crash');
                gameScreen.style.display = 'none';
                endScreen.classList.remove('hide');
                document.getElementById('end-title').textContent = 'üòû Game Over üòû';
                document.getElementById('end-subtitle').textContent = 'You ran out of lives.';
            }
        }, CRASHANIMATIONDURATION); 
    }

    function nextText() {
        stopSentenceTimer();
        currentTextIndex++;
        displaySentence(); // Cette fonction g√®re la r√©initialisation
    }

    function resetActivity() {
        startGame();
    }

    // --- Utility Functions ---

    function getWordChunks(text) {
        var words = text.split(/\s+/).filter(Boolean);
        var chunks = [];
        for (var i = 0; i < words.length; i++) {
            chunks.push([words[i]]);
        }
        return chunks;
    }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }
</script>
</body>
</html>
