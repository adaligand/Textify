<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --sky-height: 400px;
            --rocket-start-bottom: 5%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Game Screens --- */
        .screen {
            width: 95%;
            max-width: 1000px;
            padding: 20px 40px 40px 40px;
            box-sizing: border-box;
            background-color: white; 
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game-screen {
            display: none; 
            width: 100%;
            position: relative;
        }
        
        /* üöÄ STYLE MODIFI√â pour l'√©cran de fin (Overlay) */
        #end-screen {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 70; 
            
            background-color: rgba(255, 255, 255, 0.6); 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            text-align: center;
            color: #333; 
            padding: 20px;
            box-sizing: border-box;
            
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; 
        }

        #end-screen.visible {
            opacity: 1;
            pointer-events: auto; 
        }
        
        #end-screen .title {
            font-size: 50px;
            color: #000;
        }

        #end-screen .subtitle {
            font-size: 25px;
            color: #555;
            margin-bottom: 40px;
        }
        
        /* Ajustement pour le bouton "Restart" */
        #end-screen .btn {
            background-color: #e0e0e0; 
            color: #333; 
            border: 2px solid #b0b0b0; 
        }
        #end-screen .btn:hover {
            background-color: #cccccc; 
            border-color: #999999; 
        }
        /* --- End Game Screens --- */

        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        
        /* --- HEADER LAYOUT --- */

        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            min-height: 1.2em;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            width: 100%;
            gap: 15px; 
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            flex: 1; 
        }
        #subtitle {
            flex: 2; 
            margin-bottom: 0; 
        }
        
        #header-right-group {
            flex: 1; 
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px; 
        }
        
        #timer-display {
             font-size: 24px;
             font-weight: bold;
             text-align: center;
             color: #555;
        }
        #lives-container {
            font-size: 24px;
            text-align: right;
        }
        
        /* --- END HEADER LAYOUT --- */


        .hide {
            display: none;
            pointer-events: none !important;
        }

        .english-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            width: 100%;
        }

        /* --- ROCKET LAUNCH STYLES --- */

        #sky-container {
             position: relative;
             width: 100%;
             height: var(--sky-height);
             background: linear-gradient(to top, #d4e8ff, #a3cfff);
             border: 2px solid #aaa;
             border-radius: 5px;
             box-sizing: border-box;
             overflow: hidden; 
             margin-bottom: 0px;
             padding-bottom: 0;
        }
        #rocket-wrapper {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        #rocket-img {
            position: absolute;
            width: 60px;
            height: auto;
            left: 50%;
            bottom: var(--rocket-start-bottom);
            transform: translateX(-50%);
            z-index: 10; 
            transition: bottom 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        #rocket-img.crash {
            bottom: -150px;
            transform: translateX(-50%) rotate(45deg);
            transition-duration: 1s, 1s;
            transition-timing-function: ease-in;
        }

        #rocket-img.launch {
            bottom: calc(var(--sky-height) + 200px);
            transform: translateX(-50%);
            transition-duration: 1.5s, 0.5s;
            transition-timing-function: ease-out;
        }
        
        /* --- STYLE pour le GIF d'explosion --- */
        #explosion-gif {
            position: absolute;
            width: 100px; 
            height: 100px; 
            object-fit: cover; 
            z-index: 15; 
            display: none; 
        }
        #cloud-area-wrapper {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud-option {
            position: absolute;
            z-index: 5;
            pointer-events: auto;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
            text-align: center;
            white-space: nowrap;
            
            padding: 30px 40px; 
            
            background-image: url('https://adaligand.github.io/Textify/Sentences/cloud.png');
            background-size: 100% 100%; 
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent; 
            border: none; 
            border-radius: 0; 
            box-shadow: none; 
            
            transition: transform 0.2s, background-color 0.2s;
            animation: float 4s ease-in-out infinite;
        }

        .cloud-option:hover {
            transform: translateY(-8px);
        }

        .cloud-option.wrong {
            background-image: url('https://adaligand.github.io/Textify/Sentences/cloudwrong.png') !important;
            animation: none !important; 
            color: #333 !important;
        }


        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }


        .controls-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            min-height: 45px;
            width: 100%;
        }
        .feedback {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        /* Generic Button Style */
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        
        /* STYLE SP√âCIFIQUE POUR LE BOUTON NEXT */
        #nextButton {
            padding: 8px 16px; 
            font-size: 18px; 
        }


        #feedback-row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 6px;
            box-sizing: border-box;
        }

        /* Responsive adjustments */
        @media (max-width: 520px) {
             .cloud-option { font-size: 14px; padding: 12px 16px; }
             .english-sentence { font-size: 18px; }
             .title { font-size: 30px; }
             /* Ajustement pour le header sur mobile */
             .game-header { flex-wrap: wrap; }
             .counter { flex-basis: 50%; }
             #header-right-group { flex-basis: 50%; }
             #subtitle { flex-basis: 100%; order: 3; margin-top: 10px; } 
        }
    </style>
</head>
<body>
    <div id="game-screen" class="screen">
        <div class="title">Rocket Launch</div>
        
        <div class="game-header">
            <div class="counter" id="sentenceCounter"></div>
            
            <div class="subtitle" id="subtitle">Translate the sentence word by word.</div>
            
            <div id="header-right-group">
                <div id="timer-display">0:30</div>
                <div id="lives-container"></div>
            </div>
        </div>
        <div class="english-sentence" id="english-sentence"></div>

        <div id="sky-container">
            <div id="end-screen">
                <h2 class="title" id="end-title"></h2>
                <div class="subtitle" id="end-subtitle"></div>
                <button id="resetButton" class="btn" onclick="resetActivity()">Restart</button>
            </div>

            <div id="rocket-wrapper">
                <img id="rocket-img"
                      src="https://adaligand.github.io/Textify/Sentences/rocket.png"
                      alt="rocket">
                <img id="explosion-gif" 
                      src="https://adaligand.github.io/Textify/Sentences/explosion.gif" 
                      alt="explosion" 
                      class="hide">
            </div>
            
            <div id="cloud-area-wrapper"></div>
        </div>

        <div id="feedback-row">
            <div id="feedback" class="feedback hide"></div>
            <button id="nextButton" class="btn hide" onclick="nextText()">Next</button>
        </div>
    </div>


<script>
    // --- Game State Variables ---
    var currentTextIndex = 0;
    var originalChunks = [];
    var currentChunkIndex = 0;
    var sentencePairs = [];
    var allFrenchWords = [];
    var isGameOver = false;
    var lives = 5;
    var sentenceTimerId = null;
    var remainingTime = 30;
    const CRASHANIMATIONDURATION = 1500; 
    const EXPLOSION_DURATION = 1400; 
    const LAUNCHANIMATIONDURATION = 2000; 

    // --- DOM Elements ---
    const gameScreen = document.getElementById('game-screen');
    const endScreen = document.getElementById('end-screen');
    const subtitle = document.getElementById('subtitle');
    const rocket = document.getElementById('rocket-img');
    const explosionGif = document.getElementById('explosion-gif');
    const skyContainer = document.getElementById('sky-container');
    const cloudAreaWrapper = document.getElementById('cloud-area-wrapper');
    const sentenceCounter = document.getElementById('sentenceCounter');
    const livesContainer = document.getElementById('lives-container');
    const feedbackElement = document.getElementById('feedback');
    const nextButton = document.getElementById('nextButton');
    const englishSentenceEl = document.getElementById('english-sentence');
    const timerDisplay = document.getElementById('timer-display');
    
    // --- Utility Functions ---
    
    /**
     * M√©lange un tableau sur place.
     */
    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }
    
    /**
     * Retourne un nombre al√©atoire entre min (inclus) et max (exclus).
     */
    function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
    }
    
    /**
     * S√©pare la phrase fran√ßaise en morceaux (chunks) de mots.
     */
    function getWordChunks(text) {
        var words = text.split(/\s+/).filter(Boolean);
        var chunks = [];
        for (var i = 0; i < words.length; i++) {
            chunks.push([words[i]]);
        }
        return chunks;
    }

    // --- CSV Loading ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        subtitle.textContent = "‚ö†Ô∏è No CSV URL provided."; 
        gameScreen.style.display = 'flex';
    } else {
        subtitle.textContent = "Loading data...";
        gameScreen.style.display = 'flex';
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let wordSet = new Set();
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        const frenchSentence = row["French sentences"].trim();
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: frenchSentence
                        });
                        frenchSentence.split(/\s+/).filter(Boolean).forEach(word => {
                            wordSet.add(word);
                        });
                    }
                });

                allFrenchWords = Array.from(wordSet);

                if (sentencePairs.length === 0) {
                    subtitle.textContent = "‚ö†Ô∏è No data found.";
                    return;
                }
                if (allFrenchWords.length < 8) { 
                    subtitle.textContent = "‚ö†Ô∏è Not enough unique words.";
                    return;
                }

                subtitle.textContent = "Translate the sentence word by word.";
                shuffleArray(sentencePairs);
                startGame();
            },
            error: function(err) {
                subtitle.textContent = "‚ö†Ô∏è Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    /**
     * Called by CSV loader or Restart button.
     */
    function startGame() {
        isGameOver = false;
        currentTextIndex = 0;
        lives = 3;
        stopSentenceTimer();
        shuffleArray(sentencePairs);

        // --- R√©initialisation pour la nouvelle partie ---
        rocket.style.opacity = 1; 
        rocket.classList.remove('crash', 'launch'); 
        rocket.style.transition = 'none'; 
        rocket.style.bottom = `var(--rocket-start-bottom)`;
        rocket.style.transform = 'translateX(-50%) rotate(0deg)'; 
        rocket.offsetHeight; 
        rocket.style.transition = ''; 
        
        explosionGif.classList.add('hide'); 
        explosionGif.style.display = 'none'; 

        endScreen.classList.remove('visible'); 
        gameScreen.style.display = 'flex';
        displaySentence();
    }

    function updateLivesDisplay() {
        livesContainer.textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(5 - lives);
        livesContainer.classList.remove('hide');
    }

    function startSentenceTimer() {
        stopSentenceTimer();
        remainingTime = 30;
        updateTimerDisplay();

        sentenceTimerId = setInterval(() => {
            remainingTime--;
            updateTimerDisplay();

            if (remainingTime <= 0) {
                stopSentenceTimer();
                if (!isGameOver) {
                    triggerFailure(null);
                }
            }
        }, 1000);
    }

    function stopSentenceTimer() {
        if (sentenceTimerId) {
            clearInterval(sentenceTimerId);
            sentenceTimerId = null;
        }
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timerDisplay.style.color = remainingTime <= 10 ? 'red' : '#555';
    }


    /**
     * Met √† jour le sous-titre avec la progression
     */
    function updateSubtitleWithProgress() {
        if (!originalChunks || originalChunks.length === 0) {
            subtitle.textContent = "Translate the sentence word by word.";
            return;
        }

        let displayedText = "";
        for (let i = 0; i < originalChunks.length; i++) {
            if (i < currentChunkIndex) {
                // Mots corrects affich√©s en bleu gras
                const correctWord = originalChunks[i].join(' ');
                displayedText += `<span style="color: #007bff; font-weight: bold;">${correctWord}</span> `;
            } else {
                // Le mot n'est pas encore trouv√© (affich√© comme un trou)
                const wordLength = originalChunks[i].join(' ').length;
                const blank = "_".repeat(Math.max(3, wordLength)); 
                displayedText += `<span style="color: #ccc; font-weight: bold;">${blank}</span> `;
            }
        }
        subtitle.innerHTML = displayedText.trim();
    }


    /**
    * Sets up the UI for the current sentence.
    */
    function displaySentence() {
        // --- Setup for new sentence ---
        isGameOver = false;
        var englishSentence = sentencePairs[currentTextIndex].english;
        var frenchSentence = sentencePairs[currentTextIndex].french;
        originalChunks = getWordChunks(frenchSentence);
        currentChunkIndex = 0;

        // --- Reset UI elements ---
        englishSentenceEl.textContent = englishSentence;
        updateLivesDisplay();
        
        cloudAreaWrapper.innerHTML = '';

        rocket.classList.remove('crash', 'launch');
        rocket.style.transition = 'none'; 
        rocket.style.bottom = `var(--rocket-start-bottom)`;
        rocket.style.transform = 'translateX(-50%) rotate(0deg)';
        rocket.style.opacity = 1; 
        rocket.offsetHeight; 
        rocket.style.transition = ''; 
        
        explosionGif.classList.add('hide'); 
        explosionGif.style.display = 'none'; 

        feedbackElement.classList.add('hide');
        nextButton.classList.add('hide');

        sentenceCounter.textContent = (currentTextIndex + 1) + '/' + sentencePairs.length;
        sentenceCounter.classList.remove('hide');
        
        updateSubtitleWithProgress();

        displayNextWordOptions();

        startSentenceTimer();
    }


    /**
     * Affiche 8 options de mots dans 8 zones al√©atoires non chevauchantes.
     */
    function displayNextWordOptions() {
        cloudAreaWrapper.innerHTML = '';

        let correctAnswer = originalChunks[currentChunkIndex].join(' ');
        let options = [correctAnswer];

        // 1. Obtenir 8 options (1 correcte + 7 fausses)
        while (options.length < 8) {
            let randomWord = allFrenchWords[Math.floor(Math.random() * allFrenchWords.length)];
            if (!options.includes(randomWord) && randomWord.toLowerCase() !== correctAnswer.toLowerCase()) {
                options.push(randomWord);
            }
        }
        shuffleArray(options); 

        // 2. D√©finir 8 "zones" (en %) qui ne se chevauchent pas
        const zones = [
            { top: [ 0, 5], left: [ 5, 20] },  
            { top: [25, 30], left: [ 8, 25] },  
            { top: [50, 55], left: [ 5, 20] },  
            { top: [75, 80], left: [ 8, 25] },  
            { top: [ 0, 5], left: [65, 80] },  
            { top: [25, 30], left: [68, 85] },  
            { top: [50, 55], left: [65, 80] },  
            { top: [75, 80], left: [68, 85] }    
        ];
        
        shuffleArray(zones);

        // 4. Cr√©er les nuages et leur assigner une position al√©atoire DANS une zone
        options.forEach((optionText, index) => {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud-option');
            cloud.textContent = optionText;

            cloud.dataset.isCorrect = (optionText === correctAnswer);
            cloud.onclick = () => checkAnswer(cloud);

            const zone = zones[index];
            const top = randomInRange(zone.top[0], zone.top[1]);
            const left = randomInRange(zone.left[0], zone.left[1]);

            cloud.style.top = top + '%';
            cloud.style.left = left + '%';
            
            cloudAreaWrapper.appendChild(cloud);
        });

        // 5. Mettre √† jour la fus√©e
        let progress = (currentChunkIndex / originalChunks.length);
        let newBottom = 5 + (progress * 80); 
        rocket.style.bottom = `${newBottom}%`;
    }


    /**
     * checkAnswer function logic
     */
    function checkAnswer(cloudElement) {
        if (isGameOver) return;

        let isCorrect = (cloudElement.dataset.isCorrect === 'true');

        if (isCorrect) {
            // --- CORRECT ANSWER ---
            currentChunkIndex++;
            updateSubtitleWithProgress();

           if (currentChunkIndex === originalChunks.length) {
                // --- SENTENCE FINISHED (LAUNCH!) ---
                stopSentenceTimer();
                cloudAreaWrapper.innerHTML = ''; 
                rocket.style.bottom = ''; 

                triggerLaunch();
                
                // NOUVEAU : V√âRIFIER SI C'EST LA DERNI√àRE PHRASE
                const isLastSentence = (currentTextIndex + 1) >= sentencePairs.length;

                setTimeout(() => {
                    if (isLastSentence) {
                        triggerWin(); // D√âCLENCHE LA VICTOIRE GLOBALE AUTOMATIQUEMENT
                    } else {
                        // Logique pour passer √† la phrase suivante (n√©cessite clic Next)
                        feedbackElement.textContent = 'Great launch!';
                        feedbackElement.style.color = 'green';
                        feedbackElement.classList.remove('hide');
                        nextButton.classList.remove('hide');
                    }
                }, LAUNCHANIMATIONDURATION); 

            } else {
                // --- NOT FINISHED, SHOW NEXT WORD ---
                displayNextWordOptions();
            }

        } else {
            // --- WRONG ANSWER ---
            triggerFailure(cloudElement);
        }
    }


    /**
     * Uses requestAnimationFrame to ensure the .launch animation triggers.
     */
    function triggerLaunch() {
        rocket.classList.remove('launch'); 
        void rocket.offsetWidth; 

        requestAnimationFrame(() => {
            rocket.classList.add('launch');
        });
    }

    /**
    * Triggers the rocket failure animation
    */
    function triggerFailure(wrongCloudElement) {
        if (isGameOver) return;
        isGameOver = true;
        stopSentenceTimer();

        if (wrongCloudElement) wrongCloudElement.classList.add('wrong');

        rocket.classList.remove('crash', 'launch');
        void rocket.offsetWidth;

        lives--;
        updateLivesDisplay();

        if (lives <= 0) {
            // --- GAME OVER (0 VIES) : EXPLOSION ET AFFICHAGE DU GIF ---
            feedbackElement.classList.add('hide');

            const rocketRect = rocket.getBoundingClientRect();
            const skyRect = skyContainer.getBoundingClientRect();

            const currentRocketBottom = skyRect.height - (rocketRect.bottom - skyRect.top);
            const currentRocketLeft = rocketRect.left - skyRect.left;

            const explosionSize = 100; 
            explosionGif.style.bottom = `${currentRocketBottom - (explosionSize / 2)}px`;
            explosionGif.style.left = `${currentRocketLeft + rocketRect.width / 2}px`;
            explosionGif.style.transform = `translateX(-50%)`;

            explosionGif.classList.remove('hide'); 
            explosionGif.style.display = 'block'; 

            setTimeout(() => {
                endScreen.classList.add('visible'); 
                document.getElementById('end-title').textContent = 'üí• Game Over üí•';
                document.getElementById('end-subtitle').textContent = 'You ran out of lives.';
            }, EXPLOSION_DURATION);

            return;
        }

        // --- CRASH (Reste des vies) --- 
        requestAnimationFrame(() => {
            rocket.classList.add('crash');
        });

        feedbackElement.textContent = wrongCloudElement
            ? 'Oh no, a wrong word! Try this sentence again.'
            : 'Time\'s up! The rocket crashed!';
        feedbackElement.style.color = 'red';
        feedbackElement.classList.remove('hide');

        setTimeout(() => {
            if (wrongCloudElement) wrongCloudElement.classList.remove('wrong');

            if (lives > 0) {
                displaySentence();
            } else {
                rocket.classList.remove('crash');
                endScreen.classList.add('visible'); 
                document.getElementById('end-title').textContent = 'üòû Game Over üòû';
                document.getElementById('end-subtitle').textContent = 'You ran out of lives.';
            }
        }, CRASHANIMATIONDURATION);
    }
    
    /**
     * Affiche l'√©cran de victoire global.
     */
    function triggerWin() {
        isGameOver = true;
        endScreen.classList.add('visible');
        document.getElementById('end-title').textContent = 'üéâ You Win! üéâ';
        document.getElementById('end-subtitle').textContent = "You've completed all the sentences!";
        feedbackElement.classList.add('hide'); 
        nextButton.classList.add('hide');
    }

    function nextText() {
        stopSentenceTimer();
        currentTextIndex++;
        
        // La logique de victoire globale est maintenant g√©r√©e dans checkAnswer via triggerWin().
        
        displaySentence(); 
    }

    /**
     * Relance le jeu.
     */
    function resetActivity() {
        startGame();
    }

</script>
</body>
</html>
