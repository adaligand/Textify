<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Prevents unwanted scrolling on touch devices */
            touch-action: none;
        }
        .container {
            width: 100%;
            max-width: 800px; /* Constrain width on large screens */
            padding: 40px;
            box-sizing: border-box;
            background-color: white; /* White background for the game */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #A9A9A9;
            transform: translateY(-4px);
        }
        .hide {
            display: none;
        }
        .english-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .french-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center; /* This centers the sentence with the dropzones */
        }
        .draggable-word {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            margin-right: 5px;
            font-size: 20px;
            margin-bottom: 5px;
            border: 1px solid black;
            padding: 2px 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            height: 30px;
            line-height: 1.5;
            vertical-align: middle;
            overflow: hidden;
            /* Added for smoother touch interaction */
            user-select: none; 
            -webkit-user-select: none;
        }
        .dropzone-container {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .dropzone {
            border: 1px dashed #007bff;
            min-width: 30px;
            min-height: 30px;
            font-size: 20px;
            height: auto;
            border-radius: 10px;
            display: inline-block;
            padding: 5px 10px;
            vertical-align: middle;
            line-height: 1.5;
            margin: 2px;
        }
        .feedback {
            font-weight: bold;
            font-size: 20px;
        }
        .input-container {
            text-align: center;
        }
        .chunk-container {
            text-align: center;
            margin-top: 10px;
        }
        .feedback-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 45px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Drag and drop</div>
        <div class="subtitle" id="subtitle">Drag and drop the words into the correct places.</div>
        <div class="counter" id="sentenceCounter"></div>

        <div id="exerciseOutput"></div>
        
        <div class="input-container">
            <div class="feedback-container">
                <div id="feedback" class="hide"></div>
                <button id="nextButton" class="hide" onclick="nextText()">Next</button>
                <button id="resetButton" class="hide" onclick="resetActivity()">Restart</button>
            </div>
        </div>
    </div>

<script>
    var currentTextIndex = 0;
    var originalChunks = [];
    var sentencePairs = [];
    var filledDropzonesCount = 0;

    // --- NEW --- Variable to track the element being dragged on touch devices
    let touchDraggedItem = null;

    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        document.getElementById('subtitle').textContent = "âš ï¸ No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
    } else {
        document.getElementById('subtitle').textContent = "Loading data...";
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: row["French sentences"].trim()
                        });
                    }
                });

                if (sentencePairs.length === 0) {
                    document.getElementById('subtitle').textContent = "âš ï¸ No data found. Check your column headers are 'French sentences' and 'English sentences'.";
                    return;
                }

                document.getElementById('subtitle').textContent = "Drag and drop the words into the correct places.";
                shuffleArray(sentencePairs);
                generateChunk();
            },
            error: function(err) {
                document.getElementById('subtitle').textContent = "âš ï¸ Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    function generateChunk() {
        if (currentTextIndex >= sentencePairs.length) {
            document.getElementById('exerciseOutput').innerHTML = '<h2>ðŸŽ‰ Well done! You have completed all sentences.</h2>';
            document.getElementById('resetButton').classList.remove('hide');
            document.getElementById('nextButton').classList.add('hide');
            document.getElementById('sentenceCounter').classList.add('hide');
            return;
        }

        var englishSentence = sentencePairs[currentTextIndex].english;
        var frenchSentence = sentencePairs[currentTextIndex].french;
        originalChunks = getWordChunks(frenchSentence);

        var halfChunksCount = Math.ceil(originalChunks.length / 2);
        var removedChunksIndices = getRandomIndices(originalChunks.length, halfChunksCount);
        var removedChunks = removedChunksIndices.map(index => originalChunks[index]);

        var sentenceWithDropzones = '';
        for (var i = 0; i < originalChunks.length; i++) {
            if (removedChunksIndices.includes(i)) {
                sentenceWithDropzones += `<div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="emptyDropzone(event)" data-index="${i}"></div> `;
            } else {
                sentenceWithDropzones += originalChunks[i] + ' ';
            }
        }

        var exerciseOutput = document.getElementById('exerciseOutput');
        exerciseOutput.innerHTML = '';

        var englishSentenceDiv = document.createElement('div');
        englishSentenceDiv.classList.add('english-sentence');
        englishSentenceDiv.textContent = englishSentence;
        exerciseOutput.appendChild(englishSentenceDiv);

        var sentenceDiv = document.createElement('div');
        sentenceDiv.classList.add('french-sentence');
        sentenceDiv.innerHTML = sentenceWithDropzones;
        exerciseOutput.appendChild(sentenceDiv);

        var chunkContainer = document.createElement('div');
        chunkContainer.classList.add('chunk-container');
        exerciseOutput.appendChild(chunkContainer);

        shuffleArray(removedChunks).forEach((chunk, i) => {
            let originalIndex = originalChunks.indexOf(chunk);
            addDraggableWord(chunk, originalIndex); // Use the helper function
        });

        document.getElementById('feedback').classList.add('hide');
        document.getElementById('nextButton').classList.add('hide');
        filledDropzonesCount = 0;

        document.getElementById('sentenceCounter').textContent = (currentTextIndex + 1) + '/' + sentencePairs.length;
        document.getElementById('sentenceCounter').classList.remove('hide');
    }


    function nextText() {
        currentTextIndex++;
        generateChunk();
    }

    function resetActivity() {
        currentTextIndex = 0;
        shuffleArray(sentencePairs);
        generateChunk();
        document.getElementById('nextButton').textContent = 'Next';
        document.getElementById('resetButton').classList.add('hide');
    }

    function getWordChunks(text) {
        return text.split(/\s+/).filter(Boolean);
    }

    function getRandomIndices(length, count) {
        var indices = [];
        while (indices.length < count) {
            var index = Math.floor(Math.random() * length);
            if (!indices.includes(index)) {
                indices.push(index);
            }
        }
        return indices;
    }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }

    // --- MOUSE DRAG AND DROP ---
    function drag(event) {
        event.dataTransfer.setData("text", event.target.textContent);
        event.dataTransfer.setData("original-index", event.target.getAttribute('data-original-index'));
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var originalIndex = event.dataTransfer.getData("original-index");
        placeWordInDropzone(event.target, data, originalIndex);
    }
    
    // --- NEW: TOUCH EVENT HANDLERS ---
    function handleTouchStart(event) {
        // We only start a drag if it's a single touch.
        if (event.touches.length === 1) {
            touchDraggedItem = event.target;
        }
    }

    function handleTouchMove(event) {
        // Prevent the screen from scrolling while the user is dragging a word.
        if (touchDraggedItem) {
            event.preventDefault();
        }
    }

    function handleTouchEnd(event) {
        if (!touchDraggedItem) return;

        // Temporarily hide the dragged item to find what's underneath
        touchDraggedItem.style.display = 'none';
        let touch = event.changedTouches[0];
        let dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
        touchDraggedItem.style.display = 'inline-flex'; // Show it again

        if (dropTarget) {
            const wordText = touchDraggedItem.textContent;
            const wordOriginalIndex = touchDraggedItem.getAttribute('data-original-index');
            placeWordInDropzone(dropTarget, wordText, wordOriginalIndex);
        }
        
        touchDraggedItem = null; // End the drag operation
    }

    // --- NEW: REFACTORED LOGIC FOR PLACING WORDS ---
    function placeWordInDropzone(dropTarget, wordText, wordOriginalIndex) {
        if (dropTarget && dropTarget.classList.contains('dropzone') && !dropTarget.textContent) {
            dropTarget.textContent = wordText;
            
            if (dropTarget.getAttribute('data-index') === wordOriginalIndex) {
                dropTarget.style.borderColor = '#28a745'; // Green for correct
            } else {
                dropTarget.style.borderColor = '#dc3545'; // Red for incorrect
            }

            removeDraggableWord(wordText);
            checkAnswers();
        }
    }


    function removeDraggableWord(text) {
        var chunkContainer = document.querySelector('.chunk-container');
        var draggableWords = chunkContainer.querySelectorAll('.draggable-word');
        draggableWords.forEach(function(word) {
            if (word.textContent === text) {
                word.remove();
            }
        });
    }

    function emptyDropzone(event) {
        var target = event.target;
        if (target.classList.contains('dropzone') && target.textContent) {
            var word = target.textContent;
            target.textContent = '';
            target.style.borderColor = '#007bff'; // Reset border color
            
            let originalIndex = originalChunks.indexOf(word);
            addDraggableWord(word, originalIndex);
            checkAnswers();
        }
    }

    // --- MODIFIED ---
    function addDraggableWord(word, index) {
        var chunkContainer = document.querySelector('.chunk-container');
        var chunkElement = document.createElement('div');
        chunkElement.textContent = word;
        chunkElement.classList.add('draggable-word');
        chunkElement.setAttribute('draggable', 'true');
        chunkElement.setAttribute('ondragstart', 'drag(event)');
        chunkElement.setAttribute('data-original-index', index);
        
        // --- NEW --- Add touch event listeners
        chunkElement.addEventListener('touchstart', handleTouchStart, { passive: false });
        chunkElement.addEventListener('touchmove', handleTouchMove, { passive: false });
        chunkElement.addEventListener('touchend', handleTouchEnd, { passive: false });
        
        chunkContainer.appendChild(chunkElement);
    }

    function checkAnswers() {
        var dropzones = document.querySelectorAll('.dropzone');
        var filledDropzones = Array.from(dropzones).filter(dz => dz.textContent.trim() !== '');

        if (filledDropzones.length === dropzones.length) {
            var allCorrect = true;
            dropzones.forEach(dz => {
                if (dz.style.borderColor.includes('rgb(220, 53, 69)')) { // Check for red color
                    allCorrect = false;
                }
            });

            var feedbackElement = document.getElementById('feedback');
            if (allCorrect) {
                feedbackElement.textContent = 'Correct! Well done.';
                feedbackElement.style.color = '#28a745';
                if (currentTextIndex >= sentencePairs.length - 1) {
                    document.getElementById('resetButton').classList.remove('hide');
                } else {
                    document.getElementById('nextButton').classList.remove('hide');
                }
            } else {
                feedbackElement.textContent = 'Some words are in the wrong place. Click on a word to try again.';
                feedbackElement.style.color = '#dc3545';
            }
            feedbackElement.classList.remove('hide');
        } else {
            document.getElementById('feedback').classList.add('hide');
        }
    }
</script>
</body>
</html>
