<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak the Sentences</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f3f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .activity-container {
            width: 90%;
            max-width: 700px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #sentence-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            min-height: 50px;
        }
        #record-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        #record-button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #record-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #record-button.listening {
            background-color: #dc3545;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        .feedback-area {
            margin-top: 30px;
            min-height: 80px;
        }
        #user-transcription {
            font-size: 1.2em;
            color: #555;
            font-style: italic;
            margin-bottom: 10px;
        }
        #feedback-message {
            font-size: 1.5em;
            font-weight: bold;
        }
        #feedback-message.correct { color: #28a745; }
        #feedback-message.incorrect { color: #dc3545; }
        .navigation-buttons button {
            background-color: #f9f9f9;
            color: #000000;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px 0;
        }
        .navigation-buttons button:hover {
            background-color: #e9e9e9;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>

<div class="activity-container">
    <div id="sentence-display">Loading sentences...</div>
    <button id="record-button" title="Click and Speak"><i class="fas fa-microphone"></i></button>
    <div class="feedback-area">
        <div id="user-transcription"></div>
        <div id="feedback-message"></div>
        <div class="navigation-buttons">
            <button id="retry-button" class="hide">Try Again</button>
            <button id="next-button" class="hide">Next</button>
        </div>
    </div>
</div>

<script>
    let sentences = [];
    let currentSentenceIndex = -1;
    let recognition;

    const sentenceDisplay = document.getElementById('sentence-display');
    const recordButton = document.getElementById('record-button');
    const userTranscription = document.getElementById('user-transcription');
    const feedbackMessage = document.getElementById('feedback-message');
    const retryButton = document.getElementById('retry-button');
    const nextButton = document.getElementById('next-button');

    // 1. Check for browser support and initialize SpeechRecognition
    document.addEventListener('DOMContentLoaded', () => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            sentenceDisplay.textContent = "Sorry, your browser does not support Speech Recognition.";
            recordButton.disabled = true;
            return;
        }
        
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'fr-FR'; // Default language, can be changed
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
            recordButton.classList.add('listening');
            recordButton.innerHTML = '<i class="fas fa-wave-square"></i>';
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userTranscription.textContent = `You said: "${transcript}"`;
            checkAnswer(transcript);
        };

        recognition.onend = () => {
            recordButton.classList.remove('listening');
            recordButton.innerHTML = '<i class="fas fa-microphone"></i>';
        };

        recognition.onerror = (event) => {
            feedbackMessage.textContent = 'Error or no speech detected. Please try again.';
            feedbackMessage.className = 'incorrect';
            showNavigation('retry');
        };

        recordButton.addEventListener('click', () => {
            resetFeedback();
            recognition.start();
        });

        retryButton.addEventListener('click', () => resetFeedback());
        nextButton.addEventListener('click', loadNextSentence);

        fetchSentences();
    });

    // 2. Fetch sentences from Google Sheet
    function fetchSentences() {
        const params = new URLSearchParams(window.location.search);
        const sheetUrl = params.get('sheet');

        if (!sheetUrl) {
            sentenceDisplay.textContent = "⚠️ Please provide a Google Sheet URL in the '?sheet=' parameter.";
            recordButton.disabled = true;
            return;
        }

        Papa.parse(sheetUrl, {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: (results) => {
                const contentRows = results.data.slice(1);
                contentRows.forEach(row => {
                    if (row[5] && row[5].trim() !== '') {
                        sentences.push(row[5].trim());
                    }
                });

                if (sentences.length > 0) {
                    loadNextSentence();
                } else {
                    sentenceDisplay.textContent = "⚠️ No sentences found in Column F. Please check your sheet.";
                    recordButton.disabled = true;
                }
            },
            error: () => {
                sentenceDisplay.textContent = "⚠️ Failed to load spreadsheet. Check the URL and publish settings.";
            }
        });
    }

    // 3. Game Logic
    function loadNextSentence() {
        if (sentences.length === 0) return;
        currentSentenceIndex++;
        if (currentSentenceIndex >= sentences.length) {
            currentSentenceIndex = 0; // Loop back to the start
        }
        sentenceDisplay.textContent = sentences[currentSentenceIndex];
        resetFeedback();
    }

    function normalizeText(text) {
        return text.toLowerCase().replace(/[.,\/#!?$%\^&\*;:{}=\-_`~()]/g, "").trim();
    }

    function checkAnswer(transcript) {
        const correctText = normalizeText(sentences[currentSentenceIndex]);
        const userText = normalizeText(transcript);

        if (userText === correctText) {
            feedbackMessage.textContent = 'Correct!';
            feedbackMessage.className = 'correct';
            showNavigation('next');
        } else {
            feedbackMessage.textContent = 'Incorrect. Please try again.';
            feedbackMessage.className = 'incorrect';
            showNavigation('retry');
        }
    }

    function showNavigation(type) {
        recordButton.disabled = true;
        retryButton.classList.toggle('hide', type !== 'retry');
        nextButton.classList.toggle('hide', type !== 'next');
    }

    function resetFeedback() {
        recordButton.disabled = false;
        userTranscription.textContent = '';
        feedbackMessage.textContent = '';
        retryButton.classList.add('hide');
        nextButton.classList.add('hide');
    }
</script>

</body>
</html>
