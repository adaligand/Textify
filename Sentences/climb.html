<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Climb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            min-height: 1.2em; /* Prevent layout shift */
        }

        /* --- Game Info Header (Counter + Lives) --- */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }
        #lives-container {
            font-size: 24px;
            text-align: right;
        }
        /* --- End Game Info Header --- */

        .hide {
            display: none;
        }
        .english-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* --- NEW ROCK CLIMB STYLES --- */
        #climb-wall-container {
            position: relative;
            height: 150px;
            background: #e0e0e0;
            border: 2px solid #aaa;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            /* Simple brick-like pattern */
            background-image: repeating-linear-gradient(
                -45deg,
                #ccc,
                #ccc 10px,
                #e0e0e0 10px,
                #e0e0e0 20px
            );
        }
        #climber-emoji {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px; /* Start slightly off the bottom */
            font-size: 30px;
            transition: bottom 0.5s ease-in-out;
            z-index: 10;
        }
        
        /* Shake animation for wrong answer */
        @keyframes shake {
            0% { transform: translate(-50%, 0); }
            20% { transform: translate(calc(-50% + 10px), 0); }
            40% { transform: translate(calc(-50% - 10px), 0); }
            60% { transform: translate(calc(-50% + 10px), 0); }
            80% { transform: translate(calc(-50% - 10px), 0); }
            100% { transform: translate(-50%, 0); }
        }
        .shake {
            animation: shake 0.4s;
        }
        
        #sentence-so-far-container {
            border: 2px dashed #007bff;
            min-height: 30px;
            font-size: 20px;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2x2 grid */
            gap: 10px;
            margin-top: 20px;
        }
        .option-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: background-color 0.2s, transform 0.2s;
            margin: 0; 
        }
        .option-button:not(:disabled):hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        .option-button.wrong {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            transform: translateY(0);
        }
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        /* --- END NEW STYLES --- */

        .controls-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            min-height: 45px;
        }
        .feedback {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/magic_chime.ogg" preload="auto"></audio>
    <audio id="sound-incorrect" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg" preload="auto"></audio>
    <audio id="sound-fail" src="https://actions.google.com/sounds/v1/bad_to_worse.ogg" preload="auto"></audio>

    <div class="container">
        <div class="title">Rock Climb</div>
        <div class="subtitle" id="subtitle">Translate the sentence chunk by chunk.</div>
        
        <div class="game-header">
            <div class="counter" id="sentenceCounter"></div>
            <div id="lives-container"></div>
        </div>

        <div id="exerciseOutput"></div>

        <div class="controls-wrapper">
            <div id="feedback" class="feedback hide"></div>
            <button id="nextButton" class="hide" onclick="nextText()">Next</button>
            <button id="resetButton" class="hide" onclick="resetActivity()">Restart</button>
        </div>
    </div>

<script>
    var currentTextIndex = 0;
    var originalChunks = [];      // The correct chunks in order, e.g., [['Je'], ['suis']]
    var currentChunkIndex = 0;    // Which chunk we are currently asking for
    var sentencePairs = [];       // All {english, french} pairs
    var allFrenchWords = [];      // A big list of all unique French words for distractors
    var builtSentence = [];       // The array of words the user has correctly chosen
    var lives = 3;

    // --- Audio elements ---
    const soundCorrect = document.getElementById('sound-correct');
    const soundIncorrect = document.getElementById('sound-incorrect');
    const soundFail = document.getElementById('sound-fail');

    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        document.getElementById('subtitle').textContent = "‚ö†Ô∏è No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
    } else {
        document.getElementById('subtitle').textContent = "Loading data...";
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let wordSet = new Set();
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        const frenchSentence = row["French sentences"].trim();
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: frenchSentence
                        });
                        
                        frenchSentence.split(/\s+/).filter(Boolean).forEach(word => {
                            wordSet.add(word);
                        });
                    }
                });

                allFrenchWords = Array.from(wordSet);

                if (sentencePairs.length === 0) {
                    document.getElementById('subtitle').textContent = "‚ö†Ô∏è No data found. Check 'French sentences' and 'English sentences' headers.";
                    return;
                }
                if (allFrenchWords.length < 4) {
                     document.getElementById('subtitle').textContent = "‚ö†Ô∏è Not enough unique words in your CSV to generate 4 options. Please add more sentences.";
                     return;
                }

                document.getElementById('subtitle').textContent = "Translate the sentence chunk by chunk.";
                shuffleArray(sentencePairs);
                startNextSentence();
            },
            error: function(err) {
                document.getElementById('subtitle').textContent = "‚ö†Ô∏è Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    function startNextSentence() {
        if (currentTextIndex >= sentencePairs.length) {
            // --- Activity Complete ---
            document.getElementById('exerciseOutput').innerHTML = '<h2>üéâ Well done! You have completed all sentences.</h2>';
            document.getElementById('nextButton').classList.add('hide');
            document.getElementById('resetButton').classList.remove('hide');
            document.getElementById('sentenceCounter').classList.add('hide');
            document.getElementById('lives-container').classList.add('hide');
            document.getElementById('feedback').classList.add('hide');
            return;
        }

        // --- Setup for new sentence ---
        lives = 3;
        var englishSentence = sentencePairs[currentTextIndex].english;
        var frenchSentence = sentencePairs[currentTextIndex].french;
        originalChunks = getWordChunks(frenchSentence);
        currentChunkIndex = 0;
        builtSentence = [];

        var exerciseOutput = document.getElementById('exerciseOutput');
        exerciseOutput.innerHTML = ''; // Clear previous sentence's elements

        // 1. Add English sentence
        var englishSentenceDiv = document.createElement('div');
        englishSentenceDiv.classList.add('english-sentence');
        englishSentenceDiv.textContent = englishSentence;
        exerciseOutput.appendChild(englishSentenceDiv);

        // 2. Add Climb Visual
        exerciseOutput.innerHTML += `
            <div id="climb-wall-container">
                <span id="climber-emoji">üßó</span>
            </div>`;
        
        // 3. Add "Sentence So Far" box
        var sentenceSoFarDiv = document.createElement('div');
        sentenceSoFarDiv.id = 'sentence-so-far-container';
        sentenceSoFarDiv.innerHTML = '&nbsp;'; // non-breaking space to give it height
        exerciseOutput.appendChild(sentenceSoFarDiv);

        // 4. Add container for the 4 options
        var optionsContainer = document.createElement('div');
        optionsContainer.id = 'options-container';
        exerciseOutput.appendChild(optionsContainer);

        // --- Reset buttons and counters ---
        updateLivesDisplay();
        document.getElementById('lives-container').classList.remove('hide');
        exerciseOutput.classList.remove('hide');
        document.querySelector('.controls-wrapper').classList.remove('hide');
        document.getElementById('feedback').classList.add('hide');
        document.getElementById('nextButton').classList.add('hide');
        document.getElementById('resetButton').classList.add('hide');
        
        document.getElementById('sentenceCounter').textContent = (currentTextIndex + 1) + '/' + sentencePairs.length;
        document.getElementById('sentenceCounter').classList.remove('hide');

        // --- Show the first set of options ---
        presentNextChunkOptions();
    }

    /**
     * Updates the lives display
     */
    function updateLivesDisplay() {
        document.getElementById('lives-container').textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
    }

    /**
     * Generates and displays the 4 options (1 correct, 3 distractors)
     */
    function presentNextChunkOptions() {
        let optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = ''; // Clear old options

        let correctAnswer = originalChunks[currentChunkIndex].join(' ');
        let options = [correctAnswer];

        // Generate 3 unique distractors
        while (options.length < 4) {
            let randomWord = allFrenchWords[Math.floor(Math.random() * allFrenchWords.length)];
            if (!options.includes(randomWord)) {
                options.push(randomWord);
            }
        }

        shuffleArray(options); // Randomize the order

        // Create and append the buttons
        options.forEach(optionText => {
            let button = document.createElement('button');
            button.classList.add('option-button');
            button.textContent = optionText;
            button.onclick = function() { checkAnswer(this); };
            optionsContainer.appendChild(button);
        });
    }

    /**
     * Called when an option button is clicked.
     */
    function checkAnswer(buttonElement) {
        let selectedText = buttonElement.textContent;
        let correctText = originalChunks[currentChunkIndex].join(' ');

        if (selectedText === correctText) {
            // --- CORRECT ANSWER ---
            soundCorrect.currentTime = 0;
            soundCorrect.play();
            
            // 1. Add word to "sentence so far"
            builtSentence.push(correctText);
            document.getElementById('sentence-so-far-container').textContent = builtSentence.join(' ');
            
            // 2. Advance to next chunk
            currentChunkIndex++;

            // 3. Update climb visual
            // Climber moves from 10% (bottom) to 80% (top)
            let progressPercentage = 10 + (currentChunkIndex / originalChunks.length) * 70;
            document.getElementById('climber-emoji').style.bottom = progressPercentage + '%';

            // 4. Check if sentence is finished
            if (currentChunkIndex === originalChunks.length) {
                // --- Sentence Complete ---
                document.getElementById('options-container').innerHTML = '';
                
                var feedbackElement = document.getElementById('feedback');
                feedbackElement.textContent = 'Correct!';
                feedbackElement.style.color = 'green';
                feedbackElement.classList.remove('hide');

                if (currentTextIndex < sentencePairs.length - 1) {
                    document.getElementById('nextButton').classList.remove('hide');
                } else {
                    document.getElementById('resetButton').classList.remove('hide');
                }
            } else {
                // --- More chunks to go ---
                presentNextChunkOptions();
            }

        } else {
            // --- WRONG ANSWER ---
            lives--;
            updateLivesDisplay();
            
            let climber = document.getElementById('climber-emoji');
            
            if (lives > 0) {
                // Still has lives, just shake and flash
                soundIncorrect.currentTime = 0;
                soundIncorrect.play();
                
                buttonElement.classList.add('wrong');
                buttonElement.disabled = true;
                setTimeout(() => {
                    buttonElement.classList.remove('wrong');
                    buttonElement.disabled = false;
                }, 1000);
                
                climber.classList.add('shake');
                setTimeout(() => climber.classList.remove('shake'), 400);

            } else {
                // --- Out of lives, sentence failed ---
                soundFail.currentTime = 0;
                soundFail.play();
                
                var feedbackElement = document.getElementById('feedback');
                feedbackElement.innerHTML = 'Out of lives! The answer was:<br><strong>' + sentencePairs[currentTextIndex].french + '</strong>';
                feedbackElement.style.color = 'red';
                feedbackElement.classList.remove('hide');

                // Disable all option buttons
                document.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);

                // Show Next or Reset button
                if (currentTextIndex < sentencePairs.length - 1) {
                    document.getElementById('nextButton').classList.remove('hide');
                } else {
                    document.getElementById('resetButton').classList.remove('hide');
                }
            }
        }
    }

    function nextText() {
        currentTextIndex++;
        startNextSentence();
    }

    function resetActivity() {
        currentTextIndex = 0;
        shuffleArray(sentencePairs);
        startNextSentence();
    }

    function getWordChunks(text) {
        var words = text.split(/\s+/).filter(Boolean);
        var chunks = [];
        for (var i = 0; i < words.length; i++) {
            chunks.push([words[i]]);
        }
        return chunks;
    }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }

</script>
</body>
</html>
