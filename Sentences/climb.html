<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Climb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --row-height: 80px; /* The height of each row */
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Game Screens --- */
        .screen {
            width: 100%;
            max-width: 800px;
            padding: 20px 40px 40px 40px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #end-screen {
            text-align: center;
            min-height: 400px;
        }

        #game-screen {
            display: none; /* Hidden by default, shown by JS */
            width: 100%;
        }
        /* --- End Game Screens --- */

        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            min-height: 1.2em; /* Prevent layout shift */
        }

        /* --- Game Info Header (Counter + Lives) --- */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            width: 100%;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }
        /* Lives container removed */

        .hide {
            display: none;
        }
        .english-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            width: 100%;
        }

        /* --- NEW ROCK CLIMB STYLES --- */
        
        #climb-wall {
            position: relative;
            width: 100%;
            background: #e0e0e0;
            border: 2px solid #aaa;
            border-radius: 5px;
            padding: 10px 5px;
            box-sizing: border-box;
            overflow: hidden;
            /* Simple brick-like pattern */
            background-image: repeating-linear-gradient(
                -45deg,
                #ccc,
                #ccc 10px,
                #e0e0e0 10px,
                #e0e0e0 20px
            );
            /* This is the magic: builds from bottom-up */
            display: flex;
            flex-direction: column-reverse; 
            justify-content: flex-start;
        }

        .climb-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: var(--row-height);
        }

        .start-platform {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            height: 30px; /* Shorter than a real row */
        }

        .hold-option {
            width: 23%; /* 4 holds with space */
            padding: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: url('https://uk.language-gym.com/themes/mdb/assets/games/assets/rock-climbing/tile.png');
            background-size: 500% 99%;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            transition: transform 0.2s, background-image 0.2s;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 50px; /* Give height */
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* Use the background positions from the example */
        .hold-option:nth-of-type(4n+1) { background-position: -25.05%; }
        .hold-option:nth-of-type(4n+2) { background-position: calc(2 * -25%); }
        .hold-option:nth-of-type(4n+3) { background-position: calc(3 * -25%); }
        .hold-option:nth-of-type(4n)   { background-position: calc(4 * -25%); }

        .hold-option:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .hold-option.wrong {
            background-color: #f8d7da; /* Red flash */
            background-image: none; /* Hide image on wrong */
            color: #721c24;
            border: 2px solid #f5c6cb;
            text-shadow: none;
            transform: translateY(0);
        }
        
        #climber-emoji {
            position: absolute;
            font-size: 30px;
            z-index: 10;
            /* Start position */
            bottom: 5px; 
            left: 50%;
            transform: translateX(-50%);
            /* Animation for jumping */
            transition: bottom 0.5s ease-in-out, left 0.5s ease-in-out;
        }

        #climber-emoji.falling {
            bottom: -50px; /* Fall off the screen */
            transition: bottom 1s ease-in, left 0.5s linear;
        }
        
        /* --- END NEW STYLES --- */

        .controls-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            min-height: 45px;
            width: 100%;
        }
        .feedback {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        /* Generic Button Style */
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        .btn-next {
            background-color: #007bff; /* Blue */
            border-color: #0069d9;
            color: white;
        }
        .btn-next:hover { background-color: #0069d9; }
        
    </style>
</head>
<body>
    <div id="game-screen" class="screen">
        <div class="title">Rock Climb</div>
        <div class="subtitle" id="subtitle">Translate the sentence chunk by chunk.</div>
        
        <div class="game-header">
            <div class="counter" id="sentenceCounter"></div>
        </div>

        <div class="english-sentence" id="english-sentence"></div>

        <div id="climb-wall">
            <span id="climber-emoji">🧗</span>
        </div>

        <div class="controls-wrapper">
            <div id="feedback" class="feedback hide"></div>
            <button id="nextButton" class="btn btn-next hide" onclick="nextText()">Next</button>
        </div>
    </div>

    <div id="end-screen" class="screen hide">
        <div class="title">🎉 You Win! 🎉</div>
        <div class="subtitle">You've completed all the sentences. Well done!</div>
        <button id="resetButton" class="btn" onclick="resetActivity()">Restart</button>
    </div>

<script>
    // --- Game State Variables ---
    var currentTextIndex = 0;
    var originalChunks = [];      // The correct chunks in order
    var currentChunkIndex = 0;    // Which chunk we are currently climbing to
    var sentencePairs = [];       // All {english, french} pairs
    var allFrenchWords = [];      // A big list of all unique French words for distractors
    var isGameOver = false;       // Used to pause the game after a fall or win

    // --- DOM Elements ---
    const gameScreen = document.getElementById('game-screen');
    const endScreen = document.getElementById('end-screen');
    const subtitle = document.getElementById('subtitle');
    const climber = document.getElementById('climber-emoji');
    const climbWall = document.getElementById('climb-wall');
    const sentenceCounter = document.getElementById('sentenceCounter');
    const feedbackElement = document.getElementById('feedback');
    const nextButton = document.getElementById('nextButton');
    const englishSentenceEl = document.getElementById('english-sentence');

    // --- CSV Loading ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        subtitle.textContent = "⚠️ No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
        gameScreen.style.display = 'flex'; // Show game screen to display error
    } else {
        subtitle.textContent = "Loading data...";
        gameScreen.style.display = 'flex'; // Show game screen to display loading
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let wordSet = new Set();
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        const frenchSentence = row["French sentences"].trim();
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: frenchSentence
                        });
                        frenchSentence.split(/\s+/).filter(Boolean).forEach(word => {
                            wordSet.add(word);
                        });
                    }
                });

                allFrenchWords = Array.from(wordSet);

                if (sentencePairs.length === 0) {
                    subtitle.textContent = "⚠️ No data found. Check 'French sentences' and 'English sentences' headers.";
                    return;
                }
                if (allFrenchWords.length < 4) {
                     subtitle.textContent = "⚠️ Not enough unique words in your CSV to generate 4 options. Please add more sentences.";
                     return;
                }

                subtitle.textContent = "Translate the sentence chunk by chunk.";
                shuffleArray(sentencePairs);
                startGame(); // Start the game immediately
            },
            error: function(err) {
                subtitle.textContent = "⚠️ Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    /**
     * Called by CSV loader or Restart button.
     */
    function startGame() {
        isGameOver = false;
        currentTextIndex = 0;
        endScreen.classList.add('hide');
        gameScreen.style.display = 'flex';
        displaySentence();
    }

    /**
     * Sets up the UI for the current sentence.
     */
    function displaySentence() {
        if (currentTextIndex >= sentencePairs.length) {
            // --- Activity Complete ---
            isGameOver = true;
            gameScreen.style.display = 'none';
            endScreen.classList.remove('hide');
            return;
        }

        // --- Setup for new sentence ---
        isGameOver = false;
        var englishSentence = sentencePairs[currentTextIndex].english;
        var frenchSentence = sentencePairs[currentTextIndex].french;
        originalChunks = getWordChunks(frenchSentence);
        currentChunkIndex = 0;

        // --- Reset UI elements ---
        englishSentenceEl.textContent = englishSentence;
        
        // Clear the wall but keep the climber
        climbWall.innerHTML = '';
        climbWall.appendChild(climber);
        
        // Reset climber position
        climber.classList.remove('falling');
        climber.style.bottom = '5px';
        climber.style.left = '50%';
        climber.style.transform = 'translateX(-50%)';
        
        feedbackElement.classList.add('hide');
        nextButton.classList.add('hide');
        
        sentenceCounter.textContent = (currentTextIndex + 1) + '/' + sentencePairs.length;
        sentenceCounter.classList.remove('hide');

        // --- Build the Wall ---
        // Loop for each chunk and create a row
        originalChunks.forEach((chunk, rowIndex) => {
            let climbRow = document.createElement('div');
            climbRow.classList.add('climb-row');
            
            let correctAnswer = chunk.join(' ');
            let options = [correctAnswer];

            // Generate 3 unique distractors
            while (options.length < 4) {
                let randomWord = allFrenchWords[Math.floor(Math.random() * allFrenchWords.length)];
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            shuffleArray(options); // Randomize the holds

            // Create and append the 4 holds
            options.forEach(optionText => {
                let hold = document.createElement('div');
                hold.classList.add('hold-option');
                hold.textContent = optionText;
                hold.dataset.rowIndex = rowIndex; // Store which row this is
                hold.dataset.isCorrect = (optionText === correctAnswer);
                hold.onclick = function() { checkAnswer(this); };
                climbRow.appendChild(hold);
            });
            
            climbWall.appendChild(climbRow); // Appends to the top (due to column-reverse)
        });

        // Add the start platform at the bottom
        let startPlatform = document.createElement('div');
        startPlatform.classList.add('climb-row', 'start-platform');
        startPlatform.textContent = 'START';
        climbWall.appendChild(startPlatform);
    }


    /**
     * Called when a hold-option is clicked.
     */
    function checkAnswer(holdElement) {
        if (isGameOver) return; // Don't allow clicks if game is paused

        let isCorrect = (holdElement.dataset.isCorrect === 'true');
        let rowIndex = parseInt(holdElement.dataset.rowIndex);

        // Check if the user clicked the *correct next row*
        if (rowIndex !== currentChunkIndex) {
            // User clicked on a row that isn't the next one, ignore it
            return; 
        }

        if (isCorrect) {
            // --- CORRECT ANSWER ---
            currentChunkIndex++;

            // 1. Move climber
            // Calculate new vertical position
            // (row height * index) + platform height + some padding
            let newBottom = (currentChunkIndex * 80) + 10;
            climber.style.bottom = `${newBottom}px`;

            // Calculate new horizontal position to center on the hold
            let holdRect = holdElement.getBoundingClientRect();
            let wallRect = climbWall.getBoundingClientRect();
            // (hold's left edge - wall's left edge) + (half hold width) - (half climber width)
            let newLeft = (holdRect.left - wallRect.left) + (holdElement.offsetWidth / 2) - (climber.offsetWidth / 2);
            climber.style.left = `${newLeft}px`;
            climber.style.transform = 'translateX(0)'; // Remove the 50% translation

            // 2. Check if sentence is finished
            if (currentChunkIndex === originalChunks.length) {
                isGameOver = true; // Pause game
                feedbackElement.textContent = 'Correct!';
                feedbackElement.style.color = 'green';
                feedbackElement.classList.remove('hide');
                nextButton.classList.remove('hide');
            }

        } else {
            // --- WRONG ANSWER ---
            isGameOver = true; // Pause game
            holdElement.classList.add('wrong'); // Flash red
            climber.classList.add('falling'); // Start fall animation
            
            feedbackElement.innerHTML = 'You fell! Restarting sentence...';
            feedbackElement.style.color = 'red';
            feedbackElement.classList.remove('hide');

            // Restart this sentence after the fall animation
            setTimeout(() => {
                displaySentence(); // Re-loads the same sentence
            }, 1500); // 1.5 second delay for fall
        }
    }

    /**
     * Called by "Next" button.
     */
    function nextText() {
        currentTextIndex++;
        displaySentence(); // Load the next sentence
    }

    /**
     * Called by "Restart" button on the end screen.
     */
    function resetActivity() {
        shuffleArray(sentencePairs);
        startGame();
    }

    // --- Utility Functions ---

    function getWordChunks(text) {
        var words = text.split(/\s+/).filter(Boolean);
        var chunks = [];
        for (var i = 0; i < words.length; i++) {
            chunks.push([words[i]]);
        }
        return chunks;
    }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }
</script>
</body>
</html>
