    // --- CSV Loading ---
    const params = new URLSearchParams(window.location.search);

    if (!sheetUrl) {
        subtitle.textContent = "âš ï¸ No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
        gameScreen.style.display = 'flex';
    } else {
        subtitle.textContent = "Loading data...";
        gameScreen.style.display = 'flex';
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let wordSet = new Set();
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        const frenchSentence = row["French sentences"].trim();
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: frenchSentence
                        });
                        frenchSentence.split(/\s+/).filter(Boolean).forEach(word => {
                            wordSet.add(word);
                        });
                    }
                });

                allFrenchWords = Array.from(wordSet);

                if (sentencePairs.length === 0) {
                    subtitle.textContent = "âš ï¸ No data found. Check 'French sentences' and 'English sentences' headers.";
                    return;
                }
                if (allFrenchWords.length < 4) {
                     subtitle.textContent = "âš ï¸ Not enough unique words in your CSV to generate 4 options. Please add more sentences.";
                     return;
                }

                subtitle.textContent = "Translate the sentence chunk by chunk.";
                shuffleArray(sentencePairs);
                startGame();
            },
            error: function(err) {
                subtitle.textContent = "âš ï¸ Error loading the CSV file.";
                console.error(err);
            }

    function startSentenceTimer() {
        stopSentenceTimer();

            remainingTime--;
            updateTimerDisplay();

            if (remainingTime <= 0) {

                if (!isGameOver) {

                    triggerFall(null); // Pass null as no specific tile was clicked

        // Change color when time is low
        timerDisplay.style.color = remainingTime <= 10 ? 'red' : '#555';
    }

    // --- Utility Functions ---
    function getWordChunks(text) {
        var words = text.split(/\s+/).filter(Boolean);
        var chunks = [];
        for (var i = 0; i < words.length; i++) {
            chunks.push([words[i]]);
        }
        return chunks;
    }

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }
