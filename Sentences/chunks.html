<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chunks</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .title {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    .counter {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      color: #000000;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #A9A9A9;
      transform: translateY(-4px);
    }
    .hide {
      display: none;
    }
    .english-sentence {
      margin-bottom: 20px;
      font-size: 20px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .draggable-word {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 5px;
      font-size: 20px;
      margin-bottom: 5px;
      border: 1px solid black;
      padding: 2px 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
      height: 20px;
      overflow: hidden;
    }
    .correct-chunk {
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    .wrong-chunk {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    .dropzone-container {
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .dropzone {
      border: 1px dashed #007bff;
      min-height: 20px;
      font-size: 20px;
      height: auto;
      border-radius: 10px;
      display: inline-block;
      padding: 5px 10px;
      vertical-align: top;
      margin: 2px;
    }
    .feedback {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .input-container {
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Chunks</div>
    <div class="subtitle" id="subtitle">Unjumble the chunks.</div>
    <div class="counter" id="sentenceCounter"></div>

    <div id="exerciseOutput"></div>
    <div class="dropzone-container hide" id="dropZones"></div>
    <div id="feedback" class="hide"></div>

    <div class="input-container">
      <button id="nextButton" class="hide" onclick="nextText()">Next</button>
      <button id="resetButton" class="hide" onclick="resetActivity()">Restart</button>
    </div>
  </div>

<script>
    var currentTextIndex = 0;
    var originalChunks = [];
    var currentChunkIndex = 0;
    var sentencePairs = []; // This will be populated from the CSV

    // --- NEW: DATA LOADING FROM GOOGLE SHEET ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        document.getElementById('subtitle').textContent = "âš ï¸ No CSV URL provided. Please add ?sheet=YOUR_LINK to the address bar.";
    } else {
        document.getElementById('subtitle').textContent = "Loading data...";
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: row["French sentences"].trim()
                        });
                    }
                });

                if (sentencePairs.length === 0) {
                    document.getElementById('subtitle').textContent = "âš ï¸ No data found. Check your column headers are 'French sentences' and 'English sentences'.";
                    return;
                }

                // --- AUTO-START GAME LOGIC ---
                document.getElementById('subtitle').textContent = "Unjumble the chunks.";
                shuffleArray(sentencePairs); // Shuffle the loaded sentences
                generateChunk(); // Start the first exercise automatically
            },
            error: function(err) {
                document.getElementById('subtitle').textContent = "âš ï¸ Error loading the CSV file.";
                console.error(err);
            }
        });
    }

function generateChunk() {
    if (currentTextIndex >= sentencePairs.length) {
        // This case handles when all sentences are completed
        document.getElementById('exerciseOutput').innerHTML = '<h2>ðŸŽ‰ Well done! You have completed all sentences.</h2>';
        document.getElementById('dropZones').classList.add('hide');
        document.getElementById('resetButton').classList.remove('hide');
        document.getElementById('nextButton').classList.add('hide');
        document.getElementById('sentenceCounter').classList.add('hide');
        return;
    }

    var englishSentence = sentencePairs[currentTextIndex].english;
    var frenchSentence = sentencePairs[currentTextIndex].french;
    originalChunks = getWordChunks(frenchSentence);

    var shuffledChunks = shuffleArray([...originalChunks]);

    var exerciseOutput = document.getElementById('exerciseOutput');
    exerciseOutput.innerHTML = '';

    var englishSentenceDiv = document.createElement('div');
    englishSentenceDiv.classList.add('english-sentence');
    englishSentenceDiv.textContent = englishSentence;
    exerciseOutput.appendChild(englishSentenceDiv);

    var chunkContainer = document.createElement('div');
    chunkContainer.classList.add('chunk-container');
    chunkContainer.style.textAlign = 'center';
    exerciseOutput.appendChild(chunkContainer);

    for (var i = 0; i < shuffledChunks.length; i++) {
        var chunk = shuffledChunks[i].join(' ');
        var chunkElement = document.createElement('div');
        chunkElement.textContent = chunk;
        chunkElement.classList.add('draggable-word');
        chunkElement.setAttribute('onclick', 'selectChunk(this)');
        chunkContainer.appendChild(chunkElement);
    }

    var dropZones = document.getElementById('dropZones');
    dropZones.innerHTML = '';
    for (var i = 0; i < originalChunks.length; i++) {
        var dropZone = document.createElement('div');
        dropZone.classList.add('dropzone');
        dropZones.appendChild(dropZone);
    }

    exerciseOutput.classList.remove('hide');
    dropZones.classList.remove('hide');
    document.getElementById('feedback').classList.add('hide');
    document.getElementById('nextButton').classList.add('hide');
    currentChunkIndex = 0;
    
    // Update the sentence counter
    document.getElementById('sentenceCounter').textContent = (currentTextIndex + 1) + '/' + sentencePairs.length;
    document.getElementById('sentenceCounter').classList.remove('hide');
}

function nextText() {
    currentTextIndex++;
    generateChunk();
}

function resetActivity() {
    currentTextIndex = 0;
    shuffleArray(sentencePairs); // Reshuffle for a new game
    generateChunk();
    document.getElementById('nextButton').textContent = 'Next';
    document.getElementById('resetButton').classList.add('hide');
}

function getWordChunks(text) {
    var words = text.split(/\s+/).filter(Boolean);
    var chunks = [];
    for (var i = 0; i < words.length; i++) {
        chunks.push([words[i]]);
    }
    return chunks;
}

function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}

function selectChunk(element) {
    var chunkText = element.textContent;
    var chunkWords = chunkText.split(/\s+/).filter(Boolean);
    var correctChunk = originalChunks[currentChunkIndex].join(' ');

    if (chunkWords.join(' ') === correctChunk) {
        var dropZones = document.getElementById('dropZones');
        var dropZone = dropZones.children[currentChunkIndex];
        dropZone.textContent = chunkText;
        dropZone.classList.add('correct-chunk');
        element.remove();
        currentChunkIndex++;
        if (currentChunkIndex === originalChunks.length) {
            var feedbackElement = document.getElementById('feedback');
            feedbackElement.textContent = 'Correct!';
            feedbackElement.classList.remove('hide');

            if (currentTextIndex < sentencePairs.length - 1) {
                document.getElementById('nextButton').classList.remove('hide');
            } else {
                document.getElementById('resetButton').classList.remove('hide');
            }
        }
    } else {
        element.classList.add('wrong-chunk');
        setTimeout(() => {
            element.classList.remove('wrong-chunk');
        }, 2000);
    }
}
</script>
</body>
</html>
