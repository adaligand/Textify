<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --sky-height: 400px;
            --rocket-start-bottom: 5%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Game Screens --- */
        .screen {
            width: 95%;
            max-width: 1000px;
            padding: 20px 40px 40px 40px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #end-screen {
            text-align: center;
            min-height: 400px;
        }

        #game-screen {
            display: none; 
            width: 100%;
        }
        /* --- End Game Screens --- */

        .title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        
        /* --- MISE EN PAGE DU HEADER --- */

        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            min-height: 1.2em;
        }

        /* ‚úÖ NOUVEAU: Style pour les mots traduits */
        .translated-word {
            color: #007bff; /* Couleur pour les mots traduits */
            font-weight: bold;
            margin-right: 5px; /* Petit espace entre les mots */
        }
        .untranslated-word {
            color: #ccc; /* Couleur pour les underscores */
            margin-right: 5px;
        }
        /* ------------------------------------- */

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            width: 100%;
            gap: 15px;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            flex: 1;
        }
        #subtitle {
            flex: 2;
            margin-bottom: 0;
        }
        
        #header-right-group {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }
        
        #timer-display {
             font-size: 24px;
             font-weight: bold;
             text-align: center;
             color: #555;
        }
        #lives-container {
            font-size: 24px;
            text-align: right;
        }
        
        /* --- FIN DE LA MODIFICATION DU HEADER --- */


        .hide {
            display: none;
        }

        .english-sentence {
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            width: 100%;
        }

        /* --- ROCKET LAUNCH STYLES --- */

        #sky-container {
             position: relative;
             width: 100%;
             height: var(--sky-height);
             background: linear-gradient(to top, #d4e8ff, #a3cfff);
             border: 2px solid #aaa;
             border-radius: 5px;
             box-sizing: border-box;
             overflow: hidden; 
             margin-bottom: 0px;
             padding-bottom: 0;
        }
        #rocket-wrapper {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        #rocket-img {
            position: absolute;
            width: 60px;
            height: auto;
            left: 50%;
            bottom: var(--rocket-start-bottom);
            transform: translateX(-50%);
            z-index: 10;
            transition: bottom 0.5s ease-in-out, transform 0.5s ease-in-out, opacity 0.1s; /* Ajout d'opacity pour l'explosion */
        }

        #rocket-img.crash {
            bottom: -150px;
            transform: translateX(-50%) rotate(45deg);
            transition-duration: 1s, 1s;
            transition-timing-function: ease-in;
        }

        #rocket-img.launch {
            bottom: calc(var(--sky-height) + 200px);
            transform: translateX(-50%);
            transition-duration: 1.5s, 0.5s;
            transition-timing-function: ease-out;
        }
        
        /* ‚úÖ MODIFI√â: Cacher la fus√©e lors de la d√©faite finale */
        #rocket-img.explode {
            opacity: 0; /* Rendre la fus√©e invisible */
            transition: opacity 0.1s;
            transform: translateX(-50%); /* R√©initialiser le transform */
        }
        
        /* ‚úÖ NOUVEAU : Style pour le GIF d'explosion */
        #explosion-gif {
            position: absolute;
            width: 100px; /* Taille ajust√©e pour √™tre visible */
            height: auto;
            left: 50%;
            bottom: var(--rocket-start-bottom); /* Position de d√©part */
            transform: translateX(-50%);
            z-index: 15; /* S'assurer qu'il est au-dessus de tout */
            pointer-events: none;
            /* Utiliser les m√™mes transitions que la fus√©e */
            transition: bottom 1s ease-in, transform 1s ease-in; 
        }
        
        /* Le GIF d'explosion utilise les m√™mes classes de mouvement de chute que la fus√©e */
        #explosion-gif.crash {
            bottom: -150px;
            transform: translateX(-50%) rotate(45deg);
            transition-duration: 1s, 1s;
            transition-timing-function: ease-in;
        }
        
        #cloud-area-wrapper {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud-option {
            position: absolute;
            z-index: 5;
            pointer-events: auto;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
            text-align: center;
            white-space: nowrap;
            
            padding: 30px 40px; 
            
            background-image: url('https://adaligand.github.io/Textify/Sentences/cloud.png');
            background-size: 100% 100%; 
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent; 
            border: none; 
            border-radius: 0; 
            box-shadow: none; 
            
            transition: transform 0.2s, background-color 0.2s;
            animation: float 4s ease-in-out infinite;
        }

        .cloud-option:hover {
            transform: translateY(-8px);
        }

        .cloud-option.wrong {
            background-image: url('https://adaligand.github.io/Textify/Sentences/cloudwrong.png') !important;
            animation: none !important; 
            color: #333 !important;
        }


        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }


        .controls-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            min-height: 45px;
            width: 100%;
        }
        .feedback {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        /* Generic Button Style */
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        #feedback-row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 6px;
            box-sizing: border-box;
        }

        /* Responsive adjustments */
        @media (max-width: 520px) {
             .cloud-option { font-size: 14px; padding: 12px 16px; }
             .english-sentence { font-size: 18px; }
             .title { font-size: 30px; }
             /* Ajustement pour le header sur mobile */
             .game-header { flex-wrap: wrap; }
             .counter { flex-basis: 50%; }
             #header-right-group { flex-basis: 50%; }
             #subtitle { flex-basis: 100%; order: 3; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div id="game-screen" class="screen">
        <div class="title">Rocket Launch</div>
        
        <div class="game-header">
            <div class="counter" id="sentenceCounter"></div>
            
            <div class="subtitle" id="subtitle"></div> 
            
            <div id="header-right-group">
                <div id="timer-display">1:00</div>
                <div id="lives-container"></div>
            </div>
        </div>
        <div class="english-sentence" id="english-sentence"></div>

        <div id="sky-container">
            <div id="rocket-wrapper">
                <img id="rocket-img"
                     src="https://adaligand.github.io/Textify/Sentences/rocket.png"
                     alt="rocket">
                
                <img id="explosion-gif"
                     src="https://adaligand.github.io/Textify/Sentences/rocket.gif"
                     alt="Explosion"
                     class="hide">
            </div>
            
            <div id="cloud-area-wrapper"></div>
        </div>

        <div id="feedback-row">
            <div id="feedback" class="feedback hide"></div>
            <button id="nextButton" class="btn hide" onclick="nextText()">Next</button>
        </div>
    </div>

    <div id="end-screen" class="screen hide">
        <h2 class="title" id="end-title"></h2>
        <div class="subtitle" id="end-subtitle"></div>
        <button id="resetButton" class="btn" onclick="resetActivity()">Restart</button>
    </div>

<script>
    // --- Game State Variables ---
    var currentTextIndex = 0;
    var originalChunks = [];
    var currentChunkIndex = 0;
    var sentencePairs = [];
    var allFrenchWords = [];
    var isGameOver = false;
    var lives = 3;
    var sentenceTimerId = null;
    var remainingTime = 60;
    const CRASHANIMATIONDURATION = 1500; 
    const EXPLOSION_DURATION = CRASHANIMATIONDURATION; 
    const LAUNCHANIMATIONDURATION = 2000; 
    
    // ‚úÖ NOUVEAU: Variable pour stocker la phrase traduite en cours
    var translatedSentence = []; 

    // --- DOM Elements ---
    const gameScreen = document.getElementById('game-screen');
    const endScreen = document.getElementById('end-screen');
    const subtitle = document.getElementById('subtitle');
    const rocket = document.getElementById('rocket-img');
    const explosionGif = document.getElementById('explosion-gif');
    const skyContainer = document.getElementById('sky-container');
    const cloudAreaWrapper = document.getElementById('cloud-area-wrapper');
    const sentenceCounter = document.getElementById('sentenceCounter');
    const livesContainer = document.getElementById('lives-container');
    const feedbackElement = document.getElementById('feedback');
    const nextButton = document.getElementById('nextButton');
    const englishSentenceEl = document.getElementById('english-sentence');
    const timerDisplay = document.getElementById('timer-display');
    
    // --- Fonctions utilitaires ---
    
    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }
    
    function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
    }

    // --- CSV Loading (Pas de changement ici) ---
    const params = new URLSearchParams(window.location.search);
    const sheetUrl = params.get('sheet');

    if (!sheetUrl) {
        subtitle.textContent = "‚ö†Ô∏è No CSV URL provided."; 
        gameScreen.style.display = 'flex';
    } else {
        subtitle.textContent = "Loading data...";
        gameScreen.style.display = 'flex';
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let wordSet = new Set();
                results.data.forEach(row => {
                    if (row["French sentences"] && row["English sentences"]) {
                        const frenchSentence = row["French sentences"].trim();
                        sentencePairs.push({
                            english: row["English sentences"].trim(),
                            french: frenchSentence
                        });
                        frenchSentence.split(/\s+/).filter(Boolean).forEach(word => {
                            wordSet.add(word);
                        });
                    }
                });

                allFrenchWords = Array.from(wordSet);

                if (sentencePairs.length === 0) {
                    subtitle.textContent = "‚ö†Ô∏è No data found.";
                    return;
                }
                if (allFrenchWords.length < 8) { 
                    subtitle.textContent = "‚ö†Ô∏è Not enough unique words.";
                    return;
                }

                startGame();
            },
            error: function(err) {
                subtitle.textContent = "‚ö†Ô∏è Error loading the CSV file.";
                console.error(err);
            }
        });
    }

    /**
     * Called by CSV loader or Restart button.
     */
    function startGame() {
        isGameOver = false;
        currentTextIndex = 0;
        lives = 3;
        stopSentenceTimer();
        shuffleArray(sentencePairs);

        endScreen.classList.add('hide');
        gameScreen.style.display = 'flex';
        displaySentence();
    }

    function updateLivesDisplay() {
        livesContainer.textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        livesContainer.classList.remove('hide');
    }

    function startSentenceTimer() {
        stopSentenceTimer();
        remainingTime = 60;
        updateTimerDisplay();

        sentenceTimerId = setInterval(() => {
            remainingTime--;
            updateTimerDisplay();

            if (remainingTime <= 0) {
                stopSentenceTimer();
                if (!isGameOver) {
                    triggerFailure(null);
                }
            }
        }, 1000);
    }

    function stopSentenceTimer() {
        if (sentenceTimerId) {
            clearInterval(sentenceTimerId);
            sentenceTimerId = null;
        }
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timerDisplay.style.color = remainingTime <= 10 ? 'red' : '#555';
    }

    // ‚úÖ NOUVEAU: Fonction pour mettre √† jour l'affichage de la traduction en cours
    function updateTranslationDisplay() {
        // La phrase traduite est compos√©e des chunks d√©j√† traduits...
        const translatedPart = translatedSentence.join(' ');
        
        // ...et des traits de soulignement pour les chunks restants.
        const remainingChunks = originalChunks.slice(currentChunkIndex);
        const untranslatedPart = remainingChunks.map(chunk => {
            // Cr√©er un trait de soulignement pour chaque mot, de la m√™me longueur
            const underscore = '_'.repeat(chunk[0].length);
            return `<span class="untranslated-word">${underscore}</span>`;
        }).join('');
        
        // Assembler et afficher
        subtitle.innerHTML = 
            (translatedPart ? `<span class="translated-word">${translatedPart}</span>` : '') + 
            untranslatedPart;
            
        // Si le premier mot n'a pas encore √©t√© cliqu√©, afficher le texte d'instruction original
        if (currentChunkIndex === 0) {
            subtitle.innerHTML = "Translate the sentence word by word.";
        }
    }


    /**
    * Sets up the UI for the current sentence.
    */
    function displaySentence() {
        if (currentTextIndex >= sentencePairs.length) {
            // --- Activity Complete (WIN) ---
            isGameOver = true;
            stopSentenceTimer();
            gameScreen.style.display = 'none';
            endScreen.classList.remove('hide');
            document.getElementById('end-title').textContent = 'üéâ You Win! üéâ';
            document.getElementById('end-subtitle').textContent = "You've completed all the sentences!";
            return;
        }

        // --- Setup for new sentence ---
        isGameOver = false;
        var englishSentence = sentencePairs[currentTextIndex].english;
        var frenchSentence = sentencePairs[currentTextIndex].french;
        originalChunks = getWordChunks(frenchSentence);
        currentChunkIndex = 0;
        
        // ‚úÖ MODIFI√â : R√©initialiser la phrase traduite en cours
        translatedSentence = []; 

        // --- Reset UI elements ---
        englishSentenceEl.textContent = englishSentence;
        updateLivesDisplay();
        
        cloudAreaWrapper.innerHTML = '';

        // ‚úÖ MODIFI√â : R√©initialiser la fus√©e ET le GIF d'explosion
        rocket.classList.remove('crash', 'launch', 'explode');
        explosionGif.classList.remove('crash');
        explosionGif.classList.add('hide'); 
        
        rocket.style.transition = 'none'; 
        rocket.style.opacity = 1;
        rocket.style.bottom = `var(--rocket-start-bottom)`;
        rocket.style.transform = 'translateX(-50%) rotate(0deg)';
        rocket.offsetHeight; 
        rocket.style.transition = ''; 

        feedbackElement.classList.add('hide');
        nextButton.classList.add('hide');

        sentenceCounter.textContent = (currentTextIndex + 1) + '/' + sentencePairs.length;
        sentenceCounter.classList.remove('hide');
        
        // ‚úÖ MODIFI√â : Appeler la nouvelle fonction pour afficher les tirets
        updateTranslationDisplay(); 

        displayNextWordOptions();
        startSentenceTimer();
    }

    /**
     * Affiche 8 options de mots dans 8 zones al√©atoires non chevauchantes. (Pas de changement ici)
     */
    function displayNextWordOptions() {
        cloudAreaWrapper.innerHTML = '';

        let correctAnswer = originalChunks[currentChunkIndex].join(' ');
        let options = [correctAnswer];

        // 1. Obtenir 8 options (1 correcte + 7 fausses)
        while (options.length < 8) {
            let randomWord = allFrenchWords[Math.floor(Math.random() * allFrenchWords.length)];
            if (!options.includes(randomWord) && randomWord.toLowerCase() !== correctAnswer.toLowerCase()) {
                options.push(randomWord);
            }
        }
        shuffleArray(options); 

        // 2. D√©finir 8 "zones" (en %) qui ne se chevauchent pas
        const zones = [
            { top: [ 0, 5], left: [ 5, 20] }, 
            { top: [25, 30], left: [ 8, 25] }, 
            { top: [50, 55], left: [ 5, 20] }, 
            { top: [75, 80], left: [ 8, 25] }, 
            { top: [ 0, 5], left: [65, 80] }, 
            { top: [25, 30], left: [68, 85] }, 
            { top: [50, 55], left: [65, 80] }, 
            { top: [75, 80], left: [68, 85] }   
        ];
        
        shuffleArray(zones);

        // 4. Cr√©er les nuages et leur assigner une position al√©atoire DANS une zone
        options.forEach((optionText, index) => {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud-option');
            cloud.textContent = optionText;

            cloud.dataset.isCorrect = (optionText === correctAnswer);
            cloud.onclick = () => checkAnswer(cloud);

            const zone = zones[index];
            
            const top = randomInRange(zone.top[0], zone.top[1]);
            const left = randomInRange(zone.left[0], zone.left[1]);

            cloud.style.top = top + '%';
            cloud.style.left = left + '%';
            
            cloudAreaWrapper.appendChild(cloud);
        });

        // 5. Mettre √† jour la fus√©e
        let progress = (currentChunkIndex / originalChunks.length);
        let newBottom = 5 + (progress * 80); 
        rocket.style.bottom = `${newBottom}%`;
    }

    /**
     * checkAnswer function logic
     */
    function checkAnswer(cloudElement) {
        if (isGameOver) return;

        let isCorrect = (cloudElement.dataset.isCorrect === 'true');

        if (isCorrect) {
            // ‚úÖ NOUVEAU: Ajouter la r√©ponse correcte √† la phrase traduite
            translatedSentence.push(cloudElement.textContent);
            currentChunkIndex++;
            updateTranslationDisplay(); // ‚úÖ Mettre √† jour l'affichage de la traduction

           if (currentChunkIndex === originalChunks.length) {
                isGameOver = true;
                stopSentenceTimer();
                cloudAreaWrapper.innerHTML = '';

                rocket.style.bottom = ''; 

                triggerLaunch();

                setTimeout(() => {
                    feedbackElement.textContent = 'Great launch!';
                    feedbackElement.style.color = 'green';
                    feedbackElement.classList.remove('hide');

                    nextButton.classList.remove('hide');
                }, LAUNCHANIMATIONDURATION); 

            } else {
                displayNextWordOptions();
            }

        } else {
            triggerFailure(cloudElement);
        }
    }

    function triggerLaunch() {
        rocket.classList.remove('launch'); 
        void rocket.offsetWidth;

        requestAnimationFrame(() => {
            rocket.classList.add('launch');
        });
    }


    /**
     * Triggers the rocket failure animation
     */
    function triggerFailure(wrongCloudElement) {
        if (isGameOver) return;
        isGameOver = true;
        stopSentenceTimer();

        if (wrongCloudElement) wrongCloudElement.classList.add('wrong'); 

        rocket.classList.remove('crash', 'launch', 'explode');
        explosionGif.classList.remove('crash'); 
        void rocket.offsetWidth; 

        lives--;
        updateLivesDisplay();

        if (lives <= 0) {
            // --- EXPLOSION ET GAME OVER ---
            feedbackElement.classList.add('hide');
            cloudAreaWrapper.innerHTML = ''; // Retirer les options

            // 1. D√©placer le GIF au-dessus de la fus√©e, l'afficher, et cacher la fus√©e
            explosionGif.style.bottom = rocket.style.bottom;
            explosionGif.style.transform = rocket.style.transform;
            explosionGif.classList.remove('hide');
            rocket.classList.add('explode'); 

            // 2. Appliquer la classe de chute au GIF et √† la fus√©e pour le mouvement (la fus√©e est invisible)
            requestAnimationFrame(() => {
                explosionGif.classList.add('crash');
                rocket.classList.add('crash'); 
            });

            setTimeout(() => {
                gameScreen.style.display = 'none';
                endScreen.classList.remove('hide');
                document.getElementById('end-title').textContent = 'üí• Game Over üí•';
                document.getElementById('end-subtitle').textContent = 'You ran out of lives.';
            }, EXPLOSION_DURATION); 

            return;
        }

        // --- CHUTE NORMALE (Perte de vie mais pas Game Over) ---
        requestAnimationFrame(() => {
            rocket.classList.add('crash');
        });

        feedbackElement.textContent = wrongCloudElement
            ? 'Oh no, a wrong word! Try this sentence again.'
            : 'Time\'s up! The rocket crashed!';
        feedbackElement.style.color = 'red';
        feedbackElement.classList.remove('hide');

        setTimeout(() => {
            if (wrongCloudElement) wrongCloudElement.classList.remove('wrong');

            if (lives > 0) {
                // Relancer la m√™me phrase
                displaySentence(); 
            } else {
                // Ce bloc est techniquement redondant si l'explosion ci-dessus fonctionne,
                // mais le garder assure la transition vers l'√©cran de fin.
                rocket.classList.remove('crash');
                gameScreen.style.display = 'none';
                endScreen.classList.remove('hide');
                document.getElementById('end-title').textContent = 'üòû Game Over üòû';
                document.getElementById('end-subtitle').textContent = 'You ran out of lives.';
            }
        }, CRASHANIMATIONDURATION); 
    }

    function nextText() {
        stopSentenceTimer();
        currentTextIndex++;
        displaySentence(); 
    }

    function resetActivity() {
        startGame();
    }

    // --- Utility Functions ---

    /**
     * Splits the sentence into word chunks (e.g. ['le', 'chat', 'noir'])
     */
    function getWordChunks(text) {
        var words = text.split(/\s+/).filter(Boolean);
        var chunks = [];
        for (var i = 0; i < words.length; i++) {
            // Each chunk is an array containing one word
            chunks.push([words[i]]); 
        }
        return chunks;
    }
</script>
</body>
</html>
